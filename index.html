    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let transactions = [], initialBalance = 0, budgetLimit = 0, currentType = 'expense', userProfile = { name: "", icon: "üë§", emailPath: "" };
        let evolutionChart = null, reportChart = null, activeFilters = { category: [], search: "" };
        const cats = { expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Cadeau", "Autre"], income: ["Salaire", "Virement", "Cadeau", "Autre"] };

        // AUTH & SYNC
        auth.onAuthStateChanged(user => {
            if (user) {
                const path = user.email.replace(/\./g, ',');
                userProfile.emailPath = path;
                db.ref(`profiles/${path}`).on('value', snap => {
                    const data = snap.val() || { name: user.email.split('@')[0], icon: "üë§" };
                    userProfile = { ...data, emailPath: path };
                    updateHeader();
                });
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                db.ref('data').on('value', snap => {
                    const data = snap.val() || {};
                    initialBalance = parseFloat(data.initialBalance) || 0;
                    budgetLimit = parseFloat(data.budgetLimit) || 0;
                    transactions = Object.values(data.transactions || {}).filter(t => t && t.id).sort((a,b) => b.id - a.id);
                    updateUI();
                    updateEvolutionChart();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        // OCR
        async function scanTicket(event) {
            const file = event.target.files[0];
            if (!file) return;
            const loader = document.getElementById('scan-loader');
            loader.classList.remove('hidden');
            try {
                const worker = await Tesseract.createWorker('fra');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();
                const prices = text.match(/(\d+[\.,]\d{2})(?!\d)/g);
                if (prices) {
                    const total = Math.max(...prices.map(p => parseFloat(p.replace(',', '.'))));
                    document.getElementById('amount').value = total;
                    showToast("TICKET : " + total + "‚Ç¨");
                    const firstLine = text.split('\n')[0];
                    if(firstLine.length > 2) document.getElementById('desc').value = firstLine.trim().substring(0, 25);
                } else { showToast("MONTANT NON TROUV√â"); }
            } catch (e) { showToast("ERREUR SCAN"); }
            finally { loader.classList.add('hidden'); event.target.value = ''; }
        }

        // UI & CALCULS
        function updateUI() {
            const list = document.getElementById('transactionList');
            let tInc = 0, tExp = 0, monthExp = 0, nowMonth = new Date().toISOString().slice(0,7);
            list.innerHTML = "";
            const filtered = transactions.filter(t => {
                if (activeFilters.search && !t.description.toLowerCase().includes(activeFilters.search.toLowerCase())) return false;
                if (activeFilters.category.length > 0 && !activeFilters.category.includes(t.category)) return false;
                return true;
            });
            filtered.forEach(t => {
                const icon = (t.authorIcon && t.authorIcon.includes('data:image')) ? `<img src="${t.authorIcon}" class="list-avatar">` : `<span>${t.authorIcon || 'üë§'}</span>`;
                const hCount = t.history ? Object.keys(t.history).length : 0;
                list.innerHTML += `<tr><td class="p-4">
                    <div class="font-black text-xs text-slate-700 uppercase">${t.description}${t.isRecurring?' üîÑ':''}${hCount?` <span class="history-badge" onclick="showHistory(${t.id})">üìù ${hCount}</span>`:''}</div>
                    <div class="text-[9px] text-slate-400 font-bold uppercase mt-1">${t.date} ‚Ä¢ ${icon} <span class="cat-tag">${t.category}</span></div>
                    </td><td class="p-4 text-right">
                    <div class="font-black text-sm ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toLocaleString()}‚Ç¨</div>
                    <div class="flex justify-end gap-3 mt-1 opacity-0 hover:opacity-100"><button onclick="editTx(${t.id})">‚úèÔ∏è</button><button onclick="deleteTx(${t.id})">üóëÔ∏è</button></div>
                    </td></tr>`;
            });
            transactions.forEach(t => {
                if(t.amount > 0) tInc += t.amount; else tExp += Math.abs(t.amount);
                if(t.iso && t.iso.includes(nowMonth) && t.amount < 0) monthExp += Math.abs(t.amount);
            });
            document.getElementById('totalBalance').innerText = (initialBalance + tInc - tExp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = tInc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = tExp.toLocaleString() + " ‚Ç¨";
            const p = budgetLimit > 0 ? Math.min((monthExp / budgetLimit) * 100, 100) : 0;
            document.getElementById('budget-progress-bar').style.width = p + '%';
            document.getElementById('budget-text-alert').innerText = `${Math.round(monthExp)} / ${budgetLimit} ‚Ç¨`;
            updateCategoryFilters();
        }

        // ANALYSE MODAL (FONCTIONS RESTAUR√âES)
        function generateMonthlyReport() {
            const m = document.getElementById('report-month-picker').value;
            const filtered = transactions.filter(t => t.iso && t.iso.includes(m));
            let inc=0, exp=0, cData={};

            filtered.forEach(t => {
                if(t.amount > 0) inc += t.amount;
                else {
                    const a = Math.abs(t.amount);
                    exp += a;
                    cData[t.category] = (cData[t.category]||0) + a;
                }
            });

            // R√©sum√©
            document.getElementById('report-summary').innerHTML = `
                <div class="bg-emerald-50 p-3 rounded-xl text-center"><p class="text-[8px] font-black uppercase text-emerald-600">Revenus</p><p class="text-xs font-black">+${inc.toLocaleString()}‚Ç¨</p></div>
                <div class="bg-rose-50 p-3 rounded-xl text-center"><p class="text-[8px] font-black uppercase text-rose-600">D√©penses</p><p class="text-xs font-black">-${exp.toLocaleString()}‚Ç¨</p></div>
                <div class="bg-indigo-50 p-3 rounded-xl text-center"><p class="text-[8px] font-black uppercase text-indigo-600">Net</p><p class="text-xs font-black">${(inc-exp).toLocaleString()}‚Ç¨</p></div>
            `;

            // Tops Cat√©gories
            const sortedCats = Object.entries(cData).sort((a,b) => b[1]-a[1]).slice(0,3);
            document.getElementById('report-tops').innerHTML = sortedCats.map(([cat, val]) => `
                <div class="flex justify-between items-center bg-white p-2 rounded-lg border text-[10px] font-bold">
                    <span class="uppercase text-slate-500">üèÜ ${cat}</span>
                    <span class="text-rose-500">-${val.toLocaleString()}‚Ç¨</span>
                </div>
            `).join('') || '<p class="text-center text-[10px] text-slate-400">Aucune donn√©e pour ce mois</p>';

            // Chart
            if(reportChart) reportChart.destroy();
            const ctx = document.getElementById('reportChart').getContext('2d');
            reportChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cData),
                    datasets: [{
                        data: Object.values(cData),
                        backgroundColor: ['#6366f1','#f59e0b','#10b981','#ef4444','#ec4899','#8b5cf6','#06b6d4','#64748b'],
                        borderWidth: 0
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9, weight: 'bold' } } } } }
            });
        }

        function exportToCSV() {
            const m = document.getElementById('report-month-picker').value;
            const f = transactions.filter(t => t.iso && t.iso.includes(m));
            let csv = "\uFEFFDate;Objet;Categorie;Montant;Auteur\n";
            f.forEach(t => csv += `${t.date};${t.description};${t.category};${t.amount};${t.author}\n`);
            const blob = new Blob([csv], {type:'text/csv;charset=utf-8'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Budget_Famille_${m}.csv`;
            a.click();
        }

        function exportToPDF() {
            const {jsPDF} = window.jspdf;
            const doc = new jsPDF(), m = document.getElementById('report-month-picker').value;
            doc.setFontSize(18); doc.text("Rapport Mensuel Budget", 14, 20);
            doc.setFontSize(12); doc.text("P√©riode : " + m, 14, 30);
            const data = transactions.filter(t => t.iso && t.iso.includes(m)).map(t => [t.date, t.description, t.category, t.amount + '‚Ç¨', t.author]);
            doc.autoTable({ head: [['Date', 'Description', 'Cat√©gorie', 'Montant', 'Auteur']], body: data, startY: 40, theme: 'grid' });
            doc.save(`Budget_Famille_${m}.pdf`);
        }

        // HISTORIQUE & AUTRES
        function showHistory(id) {
            const tx = transactions.find(t => t.id === id);
            if(!tx || !tx.history) return;
            const hItems = Object.values(tx.history).sort((a,b) => new Date(b.date) - new Date(a.date));
            document.getElementById('history-list').innerHTML = hItems.map(h => `
                <div class="bg-slate-50 p-4 rounded-2xl border">
                    <div class="flex items-center gap-2 mb-2">
                        ${h.editorIcon.includes('data:image') ? `<img src="${h.editorIcon}" class="w-6 h-6 rounded-full">` : `<span>${h.editorIcon}</span>`}
                        <span class="font-black text-xs uppercase">${h.editor}</span>
                        <span class="text-[9px] text-slate-400 ml-auto">${new Date(h.date).toLocaleString()}</span>
                    </div>
                    <div class="text-[10px] font-bold text-indigo-600">"${h.comment || 'Modifi√©'}"</div>
                    ${h.changes ? `<div class="text-[9px] mt-1 text-slate-500 italic">${h.changes.old}‚Ç¨ ‚Üí ${h.changes.new}‚Ç¨</div>` : ''}
                </div>
            `).join('');
            toggleHistoryModal(true);
        }

        // FONCTIONS STANDARDS
        function setType(t) { currentType = t; document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join(''); document.getElementById('btnExp').className = t==='expense'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; document.getElementById('btnInc').className = t==='income'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; }
        function showToast(m) { const t = document.createElement('div'); t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-xs font-black z-[99999]"; t.innerText = m; document.body.appendChild(t); setTimeout(() => t.remove(), 2500); }
        function resetForm() { document.getElementById('edit-id').value = ""; document.getElementById('desc').value = ""; document.getElementById('amount').value = ""; document.getElementById('edit-comment').value = ""; document.getElementById('is-recurring').checked = false; document.getElementById('submit-btn').innerText = "VALIDER"; document.getElementById('cancel-btn').classList.add('hidden'); updateRecurVisuel(); }
        function updateRecurVisuel() { document.getElementById('recurrence-indicator').classList.toggle('hidden', !document.getElementById('is-recurring').checked); }
        function toggleModal(s) { document.getElementById('report-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('report-month-picker').value = new Date().toISOString().slice(0,7); generateMonthlyReport(); } }
        function toggleHistoryModal(s) { document.getElementById('history-modal').style.display = s ? 'flex' : 'none'; }
        function toggleSubscriptionsModal(s) { 
            document.getElementById('subscriptions-modal').style.display = s ? 'flex' : 'none';
            if(s) {
                const rec = transactions.filter(t => t.isRecurring);
                const m = rec.reduce((sum, t) => sum + Math.abs(t.amount), 0);
                document.getElementById('subs-monthly').innerText = m + '‚Ç¨';
                document.getElementById('subs-yearly').innerText = (m*12) + '‚Ç¨';
                document.getElementById('subscriptions-list').innerHTML = rec.map(t => `<div class="bg-slate-50 p-2 rounded-lg border flex justify-between text-[10px] font-black"><span>${t.description}</span><span class="text-rose-500">${t.amount}‚Ç¨</span></div>`).join('');
            }
        }
        function generateRecurringTransactions() {
            const rec = transactions.filter(t => t.isRecurring), now = new Date(), month = now.toISOString().slice(0, 7);
            let count = 0;
            rec.forEach(t => {
                if(!transactions.some(tx => tx.description === t.description && tx.iso.includes(month) && !tx.isRecurring)) {
                    const nid = Date.now() + Math.random();
                    db.ref(`data/transactions/${nid}`).set({ ...t, id: nid, isRecurring: false, date: now.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}), iso: now.toISOString(), history: null });
                    count++;
                }
            });
            showToast(count + " G√âN√âR√âS"); toggleSubscriptionsModal(false);
        }
        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value), dt = document.getElementById('transaction-date').value, id = document.getElementById('edit-id').value, isRec = document.getElementById('is-recurring').checked, comm = document.getElementById('edit-comment').value;
            if(!d || isNaN(a) || !dt) return;
            const txId = id ? parseInt(id) : Date.now();
            const nAm = currentType === 'expense' ? -Math.abs(a) : Math.abs(a);
            let hist = {}, authName = userProfile.name, authIcon = userProfile.icon;
            if(id) {
                const old = transactions.find(t => t.id === txId);
                if(old) { hist = old.history || {}; authName = old.author; authIcon = old.authorIcon; hist[Date.now()] = { date: new Date().toISOString(), editor: userProfile.name, editorIcon: userProfile.icon, comment: comm || "Modif", changes: { old: old.amount, new: nAm } }; }
            }
            db.ref(`data/transactions/${txId}`).set({ id: txId, description: d, amount: nAm, category: document.getElementById('category').value, date: new Date(dt+'T12:00:00').toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}), iso: new Date(dt+'T12:00:00').toISOString(), isRecurring: isRec, author: authName, authorIcon: authIcon, history: hist }).then(() => { showToast("OK"); resetForm(); });
        }
        function editTx(id) {
            const t = transactions.find(x => x.id === id); if(!t) return;
            document.getElementById('edit-id').value = t.id; document.getElementById('desc').value = t.description; document.getElementById('amount').value = Math.abs(t.amount); document.getElementById('transaction-date').value = t.iso.split('T')[0]; document.getElementById('is-recurring').checked = t.isRecurring;
            setType(t.amount < 0 ? 'expense' : 'income'); document.getElementById('category').value = t.category; document.getElementById('submit-btn').innerText = "SAUVER"; document.getElementById('cancel-btn').classList.remove('hidden'); updateRecurVisuel();
        }
        function deleteTx(id) { if(confirm("Supprimer ?")) db.ref(`data/transactions/${id}`).remove(); }
        function applyFilters() { activeFilters.search = document.getElementById('search-input').value; updateUI(); }
        function toggleFilter(c) { if(activeFilters.category.includes(c)) activeFilters.category = activeFilters.category.filter(x => x !== c); else activeFilters.category.push(c); updateUI(); }
        function updateCategoryFilters() { const c = [...new Set(transactions.map(t => t.category))]; document.getElementById('category-filters').innerHTML = c.map(cat => `<button onclick="toggleFilter('${cat}')" class="filter-tag ${activeFilters.category.includes(cat)?'active':''}">${cat}</button>`).join(''); }
        function toggleSettingsModal(s) { document.getElementById('settings-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('setting-initial-balance').value = initialBalance; document.getElementById('setting-budget-limit').value = budgetLimit; } }
        function saveSettings() { db.ref('data').update({ initialBalance: parseFloat(document.getElementById('setting-initial-balance').value)||0, budgetLimit: parseFloat(document.getElementById('setting-budget-limit').value)||0 }).then(() => { showToast("SAUV√â"); toggleSettingsModal(false); }); }
        function toggleProfileModal(s) { document.getElementById('profile-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('profile-name-input').value = userProfile.name; document.getElementById('profile-preview').innerHTML = userProfile.icon.includes('data:image') ? `<img src="${userProfile.icon}" class="w-full h-full object-cover">` : `<span class="text-4xl">${userProfile.icon}</span>`; } }
        function previewProfileImage(e) { const r = new FileReader(); r.onload = () => { document.getElementById('profile-preview').innerHTML = `<img src="${r.result}" class="w-full h-full object-cover">`; userProfile.temp = r.result; }; r.readAsDataURL(e.target.files[0]); }
        function saveProfile() { const up = { name: document.getElementById('profile-name-input').value }; if(userProfile.temp) up.icon = userProfile.temp; const pw = document.getElementById('new-pw').value; db.ref(`profiles/${userProfile.emailPath}`).update(up).then(() => { if(pw) auth.currentUser.updatePassword(pw); showToast("PROFIL √Ä JOUR"); toggleProfileModal(false); }); }
        function updateHeader() { document.getElementById('current-user-display').innerText = userProfile.name; document.getElementById('user-icon-badge').innerHTML = userProfile.icon.includes('data:image') ? `<img src="${userProfile.icon}">` : userProfile.icon; }
        function logout() { auth.signOut().then(() => location.reload()); }
        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('email-input').value, document.getElementById('password-input').value).catch(e => alert(e.message)); }
        function updateEvolutionChart() {
            const months = [], balances = [], now = new Date();
            for(let i=5; i>=0; i--) { const d = new Date(now.getFullYear(), now.getMonth()-i, 1); const k = d.toISOString().slice(0,7); months.push(d.toLocaleDateString('fr-FR', {month:'short'})); let bal = initialBalance; transactions.forEach(t => { if(t.iso && t.iso.slice(0,7) <= k) bal += t.amount; }); balances.push(bal); }
            if(evolutionChart) evolutionChart.destroy();
            evolutionChart = new Chart(document.getElementById('evolutionChart'), { type:'line', data:{ labels:months, datasets:[{ data:balances, borderColor:'#6366f1', fill:true, backgroundColor:'rgba(99,102,241,0.05)', tension:0.4 }] }, options:{ maintainAspectRatio:false, plugins:{legend:{display:false}} }});
        }
        window.onload = () => { setType('expense'); document.getElementById('transaction-date').valueAsDate = new Date(); };
    </script>
</body>
