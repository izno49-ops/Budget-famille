<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BudgetSync">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/781/781760.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Budget Sync - Famille</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>

    <style>
        input, select { -webkit-appearance: none; border-radius: 0; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        #auth-screen, #report-modal { 
            position: fixed; inset: 0; background: #f1f5f9; 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        .user-badge { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        @media print {
            body * { visibility: hidden; }
            #report-modal, #report-modal * { visibility: visible; }
            #report-modal { position: absolute; left: 0; top: 0; width: 100%; background: white; border: none; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <div id="auth-screen">
        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border border-slate-100">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">üîê</div>
            <h2 class="text-2xl font-black mb-2 text-slate-800">Budget Famille</h2>
            <p class="text-slate-400 text-sm mb-8">Identification par email</p>
            
            <div class="space-y-3 mb-6">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all">
                <input type="password" id="password-input" placeholder="Mot de passe" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all">
            </div>

            <button onclick="handleLogin()" id="login-btn" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg shadow-indigo-200 transition-all active:scale-95">
                SE CONNECTER
            </button>
        </div>
    </div>

    <div id="report-modal" style="display:none;">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-lg w-full mx-4 border">
            <div class="flex justify-between items-center mb-6 no-print">
                <h2 class="text-2xl font-black text-slate-800">üìä Votre Rapport</h2>
                <button onclick="toggleModal(false)" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            <div class="mb-4 no-print">
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">P√©riode d'analyse</label>
                <input type="month" id="report-month-picker" onchange="generateMonthlyReport()" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-indigo-600 mt-1">
            </div>
            <div id="report-content" class="space-y-6 text-slate-700 max-h-[60vh] overflow-y-auto pr-2"></div>
            <div class="flex gap-3 mt-8 no-print">
                <button onclick="window.print()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">EXPORTER PDF</button>
                <button onclick="toggleModal(false)" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-black">FERMER</button>
            </div>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            
            <header class="bg-white rounded-[2rem] shadow-sm border border-slate-100 p-4 mb-8">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <div id="user-icon-badge" class="w-12 h-12 user-badge rounded-2xl flex items-center justify-center text-white text-xl shadow-inner font-black">?</div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span id="current-user-display" class="text-lg font-black text-slate-800">...</span>
                                <span class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-wider">Actif</span>
                            </div>
                            <button onclick="auth.signOut()" class="text-[11px] font-bold text-slate-400 hover:text-rose-500 transition-colors uppercase tracking-widest">
                                ‚Üª D√©connexion
                            </button>
                        </div>
                    </div>
                    <button onclick="toggleModal(true)" class="flex-1 sm:flex-none bg-slate-900 text-white px-6 py-3.5 rounded-2xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-slate-800 transition-all active:scale-95 shadow-lg">
                        <span>üìä</span> ANALYSE & PDF
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                    <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Solde Global</p>
                    <h3 class="text-3xl font-black text-slate-800 mt-1" id="totalBalance">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-l-8 border-l-emerald-500">
                    <p class="text-[11px] font-bold text-emerald-500 uppercase tracking-widest">Revenus</p>
                    <h3 class="text-3xl font-black text-slate-800 mt-1" id="totalIncomes">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-l-8 border-l-rose-500">
                    <p class="text-[11px] font-bold text-rose-500 uppercase tracking-widest">D√©penses</p>
                    <h3 class="text-3xl font-black text-slate-800 mt-1" id="totalExpenses">0.00 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
                        <div id="status-badge" class="hidden text-[10px] font-black py-2 text-center text-white uppercase tracking-widest"></div>
                        <div class="flex p-2 bg-slate-50 gap-2">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase transition-all tab-active bg-white shadow-sm">Sortie</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase transition-all text-slate-400">Entr√©e</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="hidden" id="edit-id">
                            <input type="text" id="desc" placeholder="Titre de l'op√©ration" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-medium">
                            <input type="number" step="0.01" id="amount" placeholder="0.00 ‚Ç¨" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-xl font-black">
                            <select id="category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-600 appearance-none"></select>
                            <button onclick="saveTransaction()" id="submitBtn" class="w-full py-4 rounded-2xl text-white font-black shadow-lg bg-indigo-600 transition-all mt-2">ENREGISTRER</button>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100"><canvas id="budgetChart"></canvas></div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white rounded-[2rem] shadow-xl border border-slate-100 overflow-hidden">
                        <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                            <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Historique Familial</span>
                        </div>
                        <div class="overflow-y-auto max-h-[650px]">
                            <table class="w-full">
                                <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let transactions = [], myChart, currentUser = "", currentType = "expense";
        const PROFIL_CONFIG = {
            "izno49@gmail.com": { name: "Cl√©ment üßî", icon: "C", color: "linear-gradient(135deg, #6366f1 0%, #4338ca 100%)", readonly: false },
            "maman@famille.com": { name: "Maman üë©", icon: "M", color: "linear-gradient(135deg, #ec4899 0%, #be185d 100%)", readonly: false },
            "enfant@famille.com": { name: "Enfant üßí", icon: "E", color: "linear-gradient(135deg, #10b981 0%, #047857 100%)", readonly: false },
            "invite@famille.com": { name: "Invit√© üë§", icon: "I", color: "linear-gradient(135deg, #94a3b8 0%, #475569 100%)", readonly: true }
        };

        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Autre"], 
            income: ["Salaire", "Indemnit√©", "Cadeau", "Autre"] 
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                const config = PROFIL_CONFIG[user.email] || { name: "Anonyme", icon: "?", color: "#000", readonly: true };
                currentUser = config.name;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('current-user-display').innerText = config.name;
                document.getElementById('user-icon-badge').innerText = config.icon;
                document.getElementById('user-icon-badge').style.background = config.color;

                const btn = document.getElementById('submitBtn');
                const badge = document.getElementById('status-badge');
                if(config.readonly) {
                    badge.innerText = "ACC√àS LECTURE SEULE";
                    badge.className = "bg-slate-400 text-white text-[10px] font-black py-2 text-center block uppercase tracking-widest";
                    btn.disabled = true; btn.classList.add('opacity-50'); btn.innerText = "LECTURE SEULE";
                } else {
                    badge.className = "hidden";
                    btn.disabled = false; btn.classList.remove('opacity-50'); btn.innerText = "ENREGISTRER";
                }
                initSync();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function handleLogin() {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('password-input').value;
            if(!email || !pass) return alert("Champs vides");
            auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Erreur d'acc√®s"));
        }

        function initSync() {
            db.ref('data').on('value', snap => {
                transactions = snap.val() ? snap.val().transactions || [] : [];
                updateUI();
            });
        }

        function setType(t) {
            currentType = t;
            document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join('');
            const isExp = t === 'expense';
            document.getElementById('btnExp').className = `flex-1 py-3.5 rounded-2xl font-black text-xs uppercase transition-all ${isExp ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`;
            document.getElementById('btnInc').className = `flex-1 py-3.5 rounded-2xl font-black text-xs uppercase transition-all ${!isExp ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`;
            document.getElementById('submitBtn').className = `w-full py-4 rounded-2xl text-white font-black shadow-lg transition-all mt-2 ${isExp ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-emerald-600 hover:bg-emerald-700'}`;
        }

        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value), id = document.getElementById('edit-id').value;
            if(!d || isNaN(a)) return;

            const tx = {
                id: id ? parseInt(id) : Date.now(),
                date: new Date().toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                fullDate: new Date().toISOString(),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                author: currentUser
            };

            if(id) {
                const idx = transactions.findIndex(t => t.id === parseInt(id));
                transactions[idx] = tx;
            } else { transactions.unshift(tx); }
            
            db.ref('data').set({ transactions }).then(() => {
                document.getElementById('desc').value = ""; document.getElementById('amount').value = ""; document.getElementById('edit-id').value = "";
            });
        }

        function updateUI() {
            const list = document.getElementById('transactionList');
            let inc = 0, exp = 0; list.innerHTML = "";
            transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                list.innerHTML += `
                    <tr class="group hover:bg-indigo-50/30 transition-all cursor-pointer">
                        <td class="p-5" onclick="editTransaction(${t.id})">
                            <p class="font-black text-slate-800 text-sm mb-1">${t.description}</p>
                            <div class="flex items-center gap-2">
                                <span class="bg-slate-100 text-slate-500 text-[8px] font-black px-1.5 py-0.5 rounded uppercase">${t.category}</span>
                                <span class="text-[9px] text-indigo-400 font-bold uppercase tracking-widest">${t.author} ‚Ä¢ ${t.date}</span>
                            </div>
                        </td>
                        <td class="p-5 text-right font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'} text-base">
                            ${t.amount.toLocaleString('fr-FR')}‚Ç¨
                        </td>
                        <td class="p-5 text-right w-10">
                            <button onclick="deleteTransaction(${t.id})" class="text-slate-200 hover:text-rose-500 transition-colors p-2">‚úï</button>
                        </td>
                    </tr>`;
            });
            document.getElementById('totalBalance').innerText = (inc - exp).toLocaleString('fr-FR') + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = inc.toLocaleString('fr-FR') + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = exp.toLocaleString('fr-FR') + " ‚Ç¨";
            renderChart();
        }

        function editTransaction(id) {
            const t = transactions.find(tx => tx.id === id);
            document.getElementById('edit-id').value = t.id;
            document.getElementById('desc').value = t.description;
            document.getElementById('amount').value = Math.abs(t.amount);
            setType(t.amount < 0 ? 'expense' : 'income');
            document.getElementById('category').value = t.category;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteTransaction(id) {
            if(confirm("Supprimer ?")) {
                transactions = transactions.filter(t => t.id !== id);
                db.ref('data').set({ transactions });
            }
        }

        function renderChart() {
            const ctx = document.getElementById('budgetChart');
            const dataMap = {};
            transactions.filter(t => t.amount < 0).forEach(t => { dataMap[t.category] = (dataMap[t.category] || 0) + Math.abs(t.amount); });
            if(myChart) myChart.destroy();
            if(Object.keys(dataMap).length === 0) return;
            myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'], borderWidth: 4, borderColor: '#fff' }] }, options: { cutout: '75%', plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20, font: { size: 11, weight: 'bold' } } } } } });
        }

        function toggleModal(show) {
            if(show) {
                document.getElementById('report-month-picker').value = new Date().toISOString().substring(0, 7);
                generateMonthlyReport();
            }
            document.getElementById('report-modal').style.display = show ? 'flex' : 'none';
        }

        function generateMonthlyReport() {
            const picker = document.getElementById('report-month-picker').value;
            const [y, m] = picker.split('-').map(Number);
            const filtered = transactions.filter(t => {
                const d = new Date(t.fullDate);
                return d.getMonth() === (m-1) && d.getFullYear() === y;
            });

            let inc = 0, exp = 0; const userMap = {};
            filtered.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                userMap[t.author] = (userMap[t.author] || 0) + t.amount;
            });

            const bal = inc - exp;
            document.getElementById('report-content').innerHTML = `
                <div class="${bal >= 0 ? 'bg-emerald-600' : 'bg-rose-600'} p-8 rounded-[2rem] text-white text-center shadow-xl">
                    <p class="text-5xl font-black">${bal.toLocaleString('fr-FR')}‚Ç¨</p>
                    <p class="text-xs uppercase font-bold opacity-70 mt-2">Solde du mois</p>
                </div>
                <div class="bg-slate-50 p-6 rounded-[2rem] space-y-3">
                    <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-2">D√©tails Membres</p>
                    ${Object.entries(userMap).map(([u, v]) => `
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-slate-600">${u}</span>
                            <span class="${v < 0 ? 'text-rose-500' : 'text-emerald-500'} font-black">${v.toLocaleString()}‚Ç¨</span>
                        </div>
                    `).join('')}
                </div>`;
        }

        setType('expense');
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW enregistr√© !'))
            .catch(err => console.log('Erreur SW', err));
        });
      }
    </script>
</body>
</html>
