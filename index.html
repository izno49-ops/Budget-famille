<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Budget Sync</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>

    <style>
        input, select { -webkit-appearance: none; border-radius: 0; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        #auth-screen, #report-modal { 
            position: fixed; inset: 0; background: #f1f5f9; 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        .user-badge { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <div id="auth-screen">
        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">üîê</div>
            <h2 class="text-2xl font-black mb-2">Budget Famille</h2>
            <p class="text-slate-400 text-sm mb-8">Identification par email</p>
            
            <div class="space-y-3 mb-6">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input type="password" id="password-input" placeholder="Mot de passe" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
            </div>

            <button onclick="handleLogin()" id="login-btn-action" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg active:scale-95 transition-all">
                SE CONNECTER
            </button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="bg-white rounded-[2rem] shadow-sm border p-4 mb-8 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div id="user-icon-badge" class="w-12 h-12 user-badge rounded-2xl flex items-center justify-center text-white text-xl font-black">?</div>
                    <span id="current-user-display" class="text-lg font-black text-slate-800">...</span>
                </div>
                <button onclick="auth.signOut()" class="text-xs font-bold text-rose-500 uppercase">Sortir</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                    <p class="text-[11px] font-bold text-slate-400 uppercase">Solde</p>
                    <h3 class="text-3xl font-black" id="totalBalance">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-l-8 border-l-emerald-500 text-emerald-600">
                    <p class="text-[11px] font-bold uppercase">Entr√©es</p>
                    <h3 class="text-3xl font-black" id="totalIncomes">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-l-8 border-l-rose-500 text-rose-600">
                    <p class="text-[11px] font-bold uppercase">Sorties</p>
                    <h3 class="text-3xl font-black" id="totalExpenses">0.00 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white rounded-[2rem] shadow-xl border overflow-hidden">
                        <div class="flex p-2 bg-slate-50 gap-2">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white">Sortie</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400">Entr√©e</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="text" id="desc" placeholder="Titre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            <input type="number" id="amount" placeholder="0.00 ‚Ç¨" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xl font-black">
                            <select id="category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold"></select>
                            <button onclick="saveTransaction()" id="submitBtn" class="w-full py-4 rounded-2xl text-white font-black bg-indigo-600">ENREGISTRER</button>
                        </div>
                    </div>
                    <canvas id="budgetChart"></canvas>
                </div>
                <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-xl border overflow-hidden">
                    <table class="w-full">
                        <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };

        // 2. INITIALISATION
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let transactions = [], myChart, currentUser = "", currentType = "expense";
        const PROFIL_CONFIG = {
            "izno49@gmail.com": { name: "Cl√©ment üßî", icon: "C", color: "linear-gradient(135deg, #6366f1 0%, #4338ca 100%)" },
            "maman@famille.com": { name: "Maman üë©", icon: "M", color: "linear-gradient(135deg, #ec4899 0%, #be185d 100%)" }
        };
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Autre"], 
            income: ["Salaire", "Indemnit√©", "Cadeau", "Autre"] 
        };

        // 3. FONCTION DE CONNEXION (CORRIG√âE)
        async function handleLogin() {
            console.log("Tentative de connexion...");
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            const btn = document.getElementById('login-btn-action');

            if (!email || !pass) {
                alert("Email ou mot de passe manquant");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "CHARGEMENT...";
                await auth.signInWithEmailAndPassword(email, pass);
                console.log("Connexion r√©ussie");
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.innerText = "SE CONNECTER";
                alert("Erreur : " + error.message);
            }
        }

        // 4. GESTION DE L'√âTAT AUTH
        auth.onAuthStateChanged(user => {
            if (user) {
                const config = PROFIL_CONFIG[user.email] || { name: "Inconnu", icon: "?", color: "#000" };
                currentUser = config.name;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('current-user-display').innerText = config.name;
                document.getElementById('user-icon-badge').style.background = config.color;
                initSync();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function initSync() {
            db.ref('data/transactions').on('value', snap => {
                transactions = snap.val() || [];
                updateUI();
            });
        }

        function setType(t) {
            currentType = t;
            document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('btnExp').className = t === 'expense' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400';
            document.getElementById('btnInc').className = t === 'income' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400';
        }

        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value);
            if(!d || isNaN(a)) return alert("Saisie invalide");

            const tx = {
                id: Date.now(),
                date: new Date().toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                author: currentUser
            };

            transactions.unshift(tx);
            db.ref('data/transactions').set(transactions).then(() => {
                document.getElementById('desc').value = ""; document.getElementById('amount').value = "";
            });
        }

        function updateUI() {
            const list = document.getElementById('transactionList');
            let inc = 0, exp = 0; list.innerHTML = "";
            transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                list.innerHTML += `
                    <tr class="p-4 border-b flex justify-between items-center">
                        <td class="p-4">
                            <div class="font-black text-slate-800">${t.description}</div>
                            <div class="text-[10px] text-indigo-500 font-bold uppercase">${t.author} ‚Ä¢ ${t.category}</div>
                        </td>
                        <td class="p-4 font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                            ${t.amount.toLocaleString()}‚Ç¨
                        </td>
                    </tr>`;
            });
            document.getElementById('totalBalance').innerText = (inc - exp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = inc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = exp.toLocaleString() + " ‚Ç¨";
        }

        setType('expense');
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
