<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Famille - v1.5 Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        input, select, button { -webkit-appearance: none; border-radius: 0; font-size: 16px !important; touch-action: manipulation; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .user-badge { width: 40px; height: 40px; border-radius: 12px; overflow: hidden; background: #6366f1; display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; }
        .user-badge img { width: 100%; height: 100%; object-fit: cover; }
        .list-avatar { width: 18px; height: 18px; border-radius: 50%; object-fit: cover; display: inline-block; vertical-align: middle; margin-right: 2px; }
        .cat-tag { background: #f1f5f9; color: #64748b; padding: 2px 6px; border-radius: 6px; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-left: 4px; border: 1px solid #e2e8f0; }
        .recurring-badge { background: #e0e7ff; color: #4338ca; padding: 2px 5px; border-radius: 4px; font-size: 8px; font-weight: 900; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <div id="auth-screen" class="modal-overlay" style="background: #f1f5f9;">
        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border">
            <h2 class="text-2xl font-black mb-6 italic text-indigo-600">Budget Famille</h2>
            <input type="email" id="email-input" placeholder="Email" class="w-full p-4 mb-3 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500 font-bold">
            <input type="password" id="password-input" placeholder="Mot de passe" class="w-full p-4 mb-6 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500 font-bold">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg uppercase">Connexion</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="bg-white rounded-[2rem] shadow-sm border p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div id="user-icon-badge" class="user-badge text-white font-black" onclick="toggleProfileModal(true)"></div>
                    <div>
                        <span id="current-user-display" class="text-sm font-black block">...</span>
                        <button onclick="logout()" class="text-[9px] font-bold text-slate-400 uppercase">D√©connexion</button>
                    </div>
                </div>
                <div class="flex-1 w-full max-w-md px-4">
                    <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-1 uppercase">
                        <span>Alerte Budget Mensuel</span>
                        <span id="budget-text-alert">0 / 0 ‚Ç¨</span>
                    </div>
                    <div class="w-full h-2 bg-slate-100 rounded-full border overflow-hidden">
                        <div id="budget-progress-bar" class="h-full bg-indigo-500 transition-all duration-1000" style="width:0%"></div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleSettingsModal(true)" class="bg-slate-100 text-slate-600 p-4 rounded-2xl font-black text-xs border">‚öôÔ∏è Config</button>
                    <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-lg">üìä Analyse</button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Solde Global</p>
                    <h3 class="text-3xl font-black text-indigo-600" id="totalBalance">0 ‚Ç¨</h3>
                </div>
                <div class="bg-emerald-500 p-6 rounded-[2.5rem] text-white text-center">
                    <p class="text-[10px] font-black opacity-80 uppercase">Revenus</p>
                    <h3 class="text-3xl font-black" id="totalIncomes">0 ‚Ç¨</h3>
                </div>
                <div class="bg-rose-500 p-6 rounded-[2.5rem] text-white text-center">
                    <p class="text-[10px] font-black opacity-80 uppercase">D√©penses</p>
                    <h3 class="text-3xl font-black" id="totalExpenses">0 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="space-y-6">
                    <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden p-6">
                        <div class="p-2 bg-slate-50 flex gap-1 rounded-xl mb-4">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3 rounded-lg font-black text-[10px] uppercase bg-white border">D√©pense</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3 rounded-lg font-black text-[10px] uppercase text-slate-400">Revenu</button>
                        </div>
                        <div class="space-y-4">
                            <input type="hidden" id="edit-id">
                            <input type="text" id="desc" placeholder="Objet" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none">
                            <input type="number" id="amount" placeholder="Montant" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xl border-none">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="transaction-date" class="p-4 bg-slate-50 rounded-2xl font-bold text-xs">
                                <select id="category" class="p-4 bg-slate-50 rounded-2xl font-bold text-xs"></select>
                            </div>
                            <div class="flex items-center gap-3 p-3 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                                <input type="checkbox" id="is-recurring" class="w-5 h-5 accent-indigo-600 rounded">
                                <label for="is-recurring" class="text-[10px] font-black text-indigo-700 uppercase">üîÑ R√©current</label>
                            </div>
                            <button onclick="saveTransaction()" id="submit-btn" class="w-full py-5 rounded-2xl text-white font-black bg-indigo-600 shadow-lg text-sm uppercase">Ajouter</button>
                            <button onclick="resetForm()" id="cancel-btn" class="hidden w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Annuler</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden min-h-[500px]">
                        <table class="w-full text-left">
                            <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display:none;">
        <div class="p-8 bg-white rounded-[3rem] shadow-2xl border w-full max-w-sm mx-4">
            <h2 class="text-xl font-black mb-6 text-center uppercase">Configurations</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">üí∞ Solde Initial du compte</label>
                    <input type="number" id="setting-initial-balance" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">üìÖ Limite de d√©penses mensuelle</label>
                    <input type="number" id="setting-budget-limit" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none mt-1">
                </div>
                <button onclick="saveSettings()" class="w-full p-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Enregistrer les r√©glages</button>
                <button onclick="toggleSettingsModal(false)" class="w-full text-[10px] font-bold text-slate-400 uppercase">Fermer</button>
            </div>
        </div>
    </div>

    <div id="report-modal" class="modal-overlay" style="display:none;">
        <div class="p-6 bg-white rounded-[3rem] border w-full max-w-lg mx-4 flex flex-col max-h-[90vh]">
            <h2 class="text-xl font-black uppercase text-center mb-4 italic text-indigo-600">Statistiques</h2>
            <div class="overflow-y-auto space-y-6 px-2">
                <input type="month" id="report-month-picker" onchange="generateMonthlyReport()" class="w-full p-4 bg-indigo-50 rounded-2xl font-black text-center text-indigo-600 border-none">
                <div id="report-summary" class="grid grid-cols-3 gap-2 text-center"></div>
                <div id="report-tops" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="bg-slate-50 p-4 rounded-[2rem] border h-[250px]"><canvas id="reportChart"></canvas></div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="exportToPDF()" class="bg-rose-100 text-rose-600 p-4 rounded-2xl font-black text-[10px] uppercase">PDF</button>
                    <button onclick="exportToCSV()" class="bg-emerald-100 text-emerald-600 p-4 rounded-2xl font-black text-[10px] uppercase">CSV</button>
                </div>
            </div>
            <button onclick="toggleModal(false)" class="w-full mt-4 bg-slate-900 text-white py-4 rounded-3xl font-black uppercase text-xs">Fermer</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay" style="display:none;">
        <div class="p-8 bg-white rounded-[3rem] shadow-2xl border w-full max-w-sm mx-4 text-center">
            <h2 class="text-xl font-black mb-6 uppercase">Mon Profil</h2>
            <div id="profile-preview" class="w-24 h-24 rounded-3xl bg-indigo-100 mx-auto mb-6 overflow-hidden border-4 border-indigo-50 flex items-center justify-center"></div>
            <div class="space-y-3">
                <input type="text" id="profile-name-input" placeholder="Pseudo" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none">
                <label class="block w-full p-3 bg-indigo-50 text-indigo-600 rounded-2xl font-black text-[10px] uppercase cursor-pointer">üì∑ Changer Photo
                    <input type="file" id="profile-file-input" accept="image/*" class="hidden" onchange="previewProfileImage(event)">
                </label>
                <input type="password" id="new-pw" placeholder="Nouveau mot de passe" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none">
            </div>
            <div class="grid grid-cols-2 gap-2 mt-6">
                <button onclick="toggleProfileModal(false)" class="p-4 bg-slate-100 rounded-2xl font-bold text-xs uppercase">Annuler</button>
                <button onclick="saveProfile()" class="p-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase shadow-lg">Sauver</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let transactions = [], initialBalance = 0, budgetLimit = 0, reportChart = null, currentType = 'expense', userProfile = { name: "", icon: "üë§", emailPath: "" };
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Cadeau", "Autre"], 
            income: ["Salaire", "Virement", "Cadeau", "Autre"] 
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                const path = user.email.replace(/\./g, ',');
                userProfile.emailPath = path;
                db.ref(`profiles/${path}`).on('value', snap => {
                    userProfile = { ...snap.val() || { name: user.email.split('@')[0], icon: "üë§" }, emailPath: path };
                    updateHeader();
                });
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                db.ref('data').on('value', snap => {
                    const data = snap.val() || {};
                    initialBalance = parseFloat(data.initialBalance) || 0;
                    budgetLimit = parseFloat(data.budgetLimit) || 0;
                    transactions = Object.values(data.transactions || {}).filter(t => t && t.id).sort((a,b) => b.id - a.id);
                    updateUI();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function updateUI() {
            const list = document.getElementById('transactionList');
            let tInc = 0, tExp = 0, currentMonthExp = 0;
            const nowIso = new Date().toISOString().slice(0,7);
            list.innerHTML = "";

            transactions.forEach(t => {
                if(t.amount > 0) tInc += t.amount; else tExp += Math.abs(t.amount);
                if(t.iso && t.iso.includes(nowIso) && t.amount < 0) currentMonthExp += Math.abs(t.amount);
                
                const icon = (t.authorIcon && t.authorIcon.includes('data:image')) ? `<img src="${t.authorIcon}" class="list-avatar">` : `<span>${t.authorIcon || 'üë§'}</span>`;
                const recBadge = t.isRecurring ? `<span class="recurring-badge ml-2">üîÑ R√âCURRENCE</span>` : "";

                list.innerHTML += `<tr><td class="p-4">
                    <div class="font-black text-[13px] text-slate-700 uppercase">${t.description}${recBadge}</div>
                    <div class="text-[9px] text-slate-400 font-bold uppercase mt-1">${t.date} ‚Ä¢ ${icon} ${t.author} <span class="cat-tag">${t.category}</span></div>
                    </td><td class="p-4 text-right">
                    <div class="font-black text-sm ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toLocaleString()}‚Ç¨</div>
                    <div class="flex justify-end gap-3 mt-1 opacity-10 hover:opacity-100"><button onclick="editTx(${t.id})">‚úèÔ∏è</button><button onclick="deleteTx(${t.id})">üóëÔ∏è</button></div>
                    </td></tr>`;
            });
            
            document.getElementById('totalBalance').innerText = (initialBalance + tInc - tExp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = tInc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = tExp.toLocaleString() + " ‚Ç¨";

            // Mise √† jour de la barre de budget
            const p = budgetLimit > 0 ? Math.min((currentMonthExp / budgetLimit) * 100, 100) : 0;
            document.getElementById('budget-progress-bar').style.width = p + '%';
            document.getElementById('budget-text-alert').innerText = `${Math.round(currentMonthExp).toLocaleString()} / ${budgetLimit.toLocaleString()} ‚Ç¨`;
        }

        // --- CRUD TRANSACTIONS ---
        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value),
                  dt = document.getElementById('transaction-date').value, id = document.getElementById('edit-id').value,
                  isRec = document.getElementById('is-recurring').checked;
            if(!d || isNaN(a) || !dt) return;
            const tx = {
                id: id ? parseInt(id) : Date.now(),
                date: new Date(dt+'T12:00:00').toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                iso: new Date(dt+'T12:00:00').toISOString(),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                author: userProfile.name,
                authorIcon: userProfile.icon,
                isRecurring: isRec
            };
            db.ref(`data/transactions/${tx.id}`).set(tx).then(() => { showToast("S√âCURIS√â"); resetForm(); });
        }

        function editTx(id) {
            const t = transactions.find(x => x.id === id); if(!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('desc').value = t.description;
            document.getElementById('amount').value = Math.abs(t.amount);
            document.getElementById('transaction-date').value = t.iso.split('T')[0];
            document.getElementById('is-recurring').checked = t.isRecurring || false;
            setType(t.amount < 0 ? 'expense' : 'income');
            document.getElementById('category').value = t.category;
            document.getElementById('submit-btn').innerText = "SAUVEGARDER";
            document.getElementById('cancel-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('desc').value = ""; document.getElementById('amount').value = ""; document.getElementById('is-recurring').checked = false;
            document.getElementById('submit-btn').innerText = "AJOUTER"; document.getElementById('cancel-btn').classList.add('hidden');
        }

        // --- CONFIGURATIONS ---
        function toggleSettingsModal(s) { 
            document.getElementById('settings-modal').style.display = s ? 'flex' : 'none'; 
            if(s) {
                document.getElementById('setting-initial-balance').value = initialBalance;
                document.getElementById('setting-budget-limit').value = budgetLimit;
            }
        }
        function saveSettings() {
            const ib = parseFloat(document.getElementById('setting-initial-balance').value) || 0;
            const bl = parseFloat(document.getElementById('setting-budget-limit').value) || 0;
            db.ref('data').update({ initialBalance: ib, budgetLimit: bl }).then(() => {
                showToast("CONFIGURATIONS SAUV√âES");
                toggleSettingsModal(false);
            });
        }

        // --- ANALYSE & TOPS ---
        function generateMonthlyReport() {
            const picker = document.getElementById('report-month-picker').value || new Date().toISOString().slice(0,7);
            const filtered = transactions.filter(t => t.iso.includes(picker));
            let inc = 0, exp = 0, catData = {};
            const sortedExp = [...filtered].filter(t => t.amount < 0).sort((a,b) => a.amount - b.amount).slice(0,3);
            const sortedInc = [...filtered].filter(t => t.amount > 0).sort((a,b) => b.amount - a.amount).slice(0,3);
            filtered.forEach(t => { if(t.amount > 0) inc += t.amount; else { exp += Math.abs(t.amount); catData[t.category] = (catData[t.category] || 0) + Math.abs(t.amount); }});
            
            document.getElementById('report-summary').innerHTML = `<div class="bg-emerald-50 p-3 rounded-2xl"><p class="text-[8px] font-black text-emerald-600">IN</p><p class="font-black text-xs">+${inc}‚Ç¨</p></div><div class="bg-rose-50 p-3 rounded-2xl"><p class="text-[8px] font-black text-rose-600">OUT</p><p class="font-black text-xs">-${exp}‚Ç¨</p></div><div class="bg-indigo-50 p-3 rounded-2xl"><p class="text-[8px] font-black text-indigo-600">NET</p><p class="font-black text-xs">${inc-exp}‚Ç¨</p></div>`;
            document.getElementById('report-tops').innerHTML = `<div class="bg-white p-4 rounded-3xl border shadow-sm"><p class="text-[8px] font-black text-rose-500 uppercase mb-2">Pires d√©penses</p>${sortedExp.map(t => `<div class="flex justify-between text-[10px] font-bold"><span>${t.description}</span><span class="text-rose-500">${t.amount}‚Ç¨</span></div>`).join('') || 'Aucune'}</div><div class="bg-white p-4 rounded-3xl border shadow-sm"><p class="text-[8px] font-black text-emerald-500 uppercase mb-2">Meilleurs revenus</p>${sortedInc.map(t => `<div class="flex justify-between text-[10px] font-bold"><span>${t.description}</span><span class="text-emerald-500">${t.amount}‚Ç¨</span></div>`).join('') || 'Aucune'}</div>`;
            
            const ctx = document.getElementById('reportChart').getContext('2d');
            if(reportChart) reportChart.destroy();
            reportChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#6366f1', '#f59e0b', '#10b981', '#ef4444', '#ec4899'], borderWidth: 0 }] }, options: { maintainAspectRatio: false }});
        }

        // --- PROFIL ---
        let tempPhoto = null;
        function toggleProfileModal(s) { document.getElementById('profile-modal').style.display = s ? 'flex' : 'none'; if(s) document.getElementById('profile-name-input').value = userProfile.name; }
        function previewProfileImage(e) { const reader = new FileReader(); reader.onload = () => { tempPhoto = reader.result; document.getElementById('profile-preview').innerHTML = `<img src="${tempPhoto}" class="w-full h-full object-cover">`; }; reader.readAsDataURL(e.target.files[0]); }
        function saveProfile() {
            const up = { name: document.getElementById('profile-name-input').value };
            if(tempPhoto) up.icon = tempPhoto;
            db.ref(`profiles/${userProfile.emailPath}`).update(up).then(() => {
                const pw = document.getElementById('new-pw').value;
                if(pw) auth.currentUser.updatePassword(pw);
                toggleProfileModal(false); showToast("PROFIL MIS √Ä JOUR");
            });
        }

        // --- UTILS ---
        function setType(t) { currentType = t; document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join(''); document.getElementById('btnExp').className = t==='expense'?'flex-1 py-3 rounded-lg font-black text-[10px] uppercase bg-white border':'flex-1 py-3 rounded-lg font-black text-[10px] uppercase text-slate-400'; document.getElementById('btnInc').className = t==='income'?'flex-1 py-3 rounded-lg font-black text-[10px] uppercase bg-white border':'flex-1 py-3 rounded-lg font-black text-[10px] uppercase text-slate-400'; }
        function toggleModal(s) { document.getElementById('report-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('report-month-picker').value = new Date().toISOString().slice(0,7); generateMonthlyReport(); } }
        function deleteTx(id) { if(confirm("Supprimer ?")) db.ref(`data/transactions/${id}`).remove(); }
        function showToast(m) { const t = document.createElement('div'); t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-2 rounded-full text-[9px] font-black z-[99999]"; t.innerText = m; document.body.appendChild(t); setTimeout(() => t.remove(), 2000); }
        function updateHeader() { document.getElementById('current-user-display').innerText = userProfile.name; document.getElementById('user-icon-badge').innerHTML = userProfile.icon.includes('data:image') ? `<img src="${userProfile.icon}">` : userProfile.icon; }
        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('email-input').value, document.getElementById('password-input').value); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function exportToCSV() { /* Logique CSV */ }
        function exportToPDF() { /* Logique PDF */ }

        window.onload = () => { setType('expense'); document.getElementById('transaction-date').valueAsDate = new Date(); };
    </script>
</body>
</html>
