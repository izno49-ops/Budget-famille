<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Sync - Gestion Compl√®te</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        input, select { -webkit-appearance: none; border-radius: 0; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        #auth-screen, #report-modal, #edit-modal { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; backdrop-filter: blur(4px);
        }
        #auth-screen { background: #f1f5f9; backdrop-filter: none; }
        .user-badge { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <div id="auth-screen">
        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border border-slate-100">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">üîí</div>
            <h2 class="text-2xl font-black mb-2 text-slate-800">Budget Famille</h2>
            <div class="space-y-3 mb-6 text-left">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input type="password" id="password-input" placeholder="Mot de passe" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
            </div>
            <button onclick="handleLogin()" id="login-btn" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg">SE CONNECTER</button>
        </div>
    </div>

    <div id="edit-modal" style="display:none;">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-md w-full mx-4 border">
            <h2 class="text-2xl font-black mb-6">‚úèÔ∏è Modifier</h2>
            <div class="space-y-4">
                <input type="text" id="edit-desc" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input type="number" id="edit-amount" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xl font-black border-2 focus:border-indigo-500">
                <input type="date" id="edit-date" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <select id="edit-category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold"></select>
                <div class="flex gap-3 mt-6">
                    <button onclick="updateTransaction()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black">ENREGISTRER</button>
                    <button onclick="closeEditModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-black">ANNULER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="report-modal" style="display:none;">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-lg w-full mx-4 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">üìä Analyse Mensuelle</h2>
                <button onclick="toggleModal(false)" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full font-bold">‚úï</button>
            </div>
            <input type="month" id="report-month-picker" onchange="generateMonthlyReport()" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-indigo-600 mb-4">
            
            <div id="report-content" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                </div>
            
            <button onclick="toggleModal(false)" class="w-full mt-6 bg-slate-100 text-slate-600 py-4 rounded-2xl font-black">FERMER</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="bg-white rounded-[2rem] shadow-sm border p-4 mb-8 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div id="user-icon-badge" class="w-12 h-12 user-badge rounded-2xl flex items-center justify-center text-white text-xl font-black">?</div>
                    <div>
                        <span id="current-user-display" class="text-lg font-black text-slate-800">...</span>
                        <button onclick="auth.signOut()" class="text-[11px] font-bold text-slate-400 block uppercase">D√©connexion</button>
                    </div>
                </div>
                <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold text-xs">üìä ANALYSE</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                    <p class="text-[11px] font-bold text-slate-400 uppercase">Solde Actuel (R√©el)</p>
                    <h3 class="text-3xl font-black text-indigo-600" id="totalBalance">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-l-8 border-l-emerald-500">
                    <p class="text-[11px] font-bold text-emerald-500 uppercase">Total Revenus</p>
                    <h3 class="text-2xl font-black" id="totalIncomes">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-l-8 border-l-rose-500">
                    <p class="text-[11px] font-bold text-rose-500 uppercase">Total D√©penses</p>
                    <h3 class="text-2xl font-black" id="totalExpenses">0.00 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div id="admin-config" class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100" style="display:none;">
                        <p class="text-[10px] font-bold text-indigo-400 uppercase mb-2">Configuration Solde Initial</p>
                        <div class="flex gap-2">
                            <input type="number" id="initial-balance-input" placeholder="Ex: 1500" class="w-full p-3 rounded-xl border-none outline-none font-bold">
                            <button onclick="saveInitialBalance()" class="bg-indigo-600 text-white px-4 rounded-xl font-bold text-xs">OK</button>
                        </div>
                    </div>

                    <div id="transaction-form" class="bg-white rounded-[2rem] shadow-xl overflow-hidden border">
                        <div class="flex p-2 bg-slate-50 gap-2">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white">Sortie</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400">Entr√©e</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="text" id="desc" placeholder="Objet" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            <input type="number" id="amount" placeholder="0.00" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xl font-black">
                            <input type="date" id="transaction-date" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                            <select id="category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-600"></select>
                            <button onclick="saveTransaction()" id="save-btn" class="w-full py-4 rounded-2xl text-white font-black bg-indigo-600 shadow-lg">ENREGISTRER</button>
                        </div>
                    </div>
                    <canvas id="budgetChart"></canvas>
                </div>

                <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-xl border overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let inactivityTimer;
        const INACTIVITY_LIMIT = 5 * 60 * 1000;
        let transactions = [], initialBalance = 0, myChart, currentUser = "", currentType = "expense", isAdmin = false, editingId = null;
        
        const PROFIL_CONFIG = {
            "izno49@gmail.com": { name: "Cl√©ment üßî", icon: "C", color: "linear-gradient(135deg, #6366f1 0%, #4338ca 100%)", role: "admin" },
            "warrboot@gmail.com": { name: "BigDick üë®", icon: "P", color: "linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%)", role: "admin" },
            "raphaelle.henry@outlook.com": { name: "Rapha√´lle üë©", icon: "R", color: "linear-gradient(135deg, #ec4899 0%, #be185d 100%)", role: "admin" },
            "invite@famille.com": { name: "Invit√© üë§", icon: "I", color: "linear-gradient(135deg, #94a3b8 0%, #64748b 100%)", role: "readonly" }
        };
        
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Autre"], 
            income: ["Salaire", "Indemnit√©", "Cadeau", "Autre"] 
        };

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if (auth.currentUser) inactivityTimer = setTimeout(() => auth.signOut(), INACTIVITY_LIMIT);
        }

        function handleLogin() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).then(() => {
                return auth.signInWithEmailAndPassword(email, pass);
            }).catch(e => alert(e.message));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                const config = PROFIL_CONFIG[user.email] || { name: user.email, role: "readonly" };
                currentUser = config.name;
                isAdmin = config.role === "admin";
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('current-user-display').innerText = config.name;
                document.getElementById('user-icon-badge').style.background = config.color;
                document.getElementById('admin-config').style.display = isAdmin ? 'block' : 'none';

                ['mousedown', 'touchstart', 'keypress'].forEach(e => document.addEventListener(e, resetInactivityTimer));
                
                // Sync Initial Balance + Transactions
                db.ref('data/initialBalance').on('value', snap => {
                    initialBalance = parseFloat(snap.val()) || 0;
                    document.getElementById('initial-balance-input').value = initialBalance;
                    initSync();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function saveInitialBalance() {
            const val = parseFloat(document.getElementById('initial-balance-input').value);
            db.ref('data/initialBalance').set(val);
        }

        function initSync() {
            db.ref('data/transactions').on('value', snap => {
                transactions = snap.val() || [];
                updateUI();
            });
        }

        function setType(t) {
            currentType = t;
            document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('btnExp').className = t === 'expense' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs text-slate-400';
            document.getElementById('btnInc').className = t === 'income' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs text-slate-400';
        }

        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value);
            const dateStr = document.getElementById('transaction-date').value;
            if(!d || isNaN(a) || !dateStr) return;
            
            const transDate = new Date(dateStr + 'T12:00:00');
            const tx = {
                id: Date.now(),
                date: transDate.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                iso: transDate.toISOString(),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                author: currentUser
            };
            transactions.unshift(tx);
            db.ref('data/transactions').set(transactions).then(() => {
                document.getElementById('desc').value = ""; document.getElementById('amount').value = "";
            });
        }

        function updateUI() {
            const list = document.getElementById('transactionList');
            let inc = 0, exp = 0; list.innerHTML = "";
            
            transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; else exp += Math.abs(t.amount);
                list.innerHTML += `
                    <tr class="p-4 border-b">
                        <td class="p-4">
                            <div class="font-black text-slate-800 text-sm">${t.description}</div>
                            <div class="text-[9px] text-indigo-400 font-bold uppercase">${t.author} ‚Ä¢ ${t.category} ‚Ä¢ ${t.date}</div>
                        </td>
                        <td class="p-4 text-right font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                            ${t.amount.toLocaleString()}‚Ç¨
                            ${isAdmin ? `<button onclick="deleteTransaction(${t.id})" class="ml-2 opacity-20 hover:opacity-100">üóëÔ∏è</button>` : ''}
                        </td>
                    </tr>`;
            });

            document.getElementById('totalBalance').innerText = (initialBalance + inc - exp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = inc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = exp.toLocaleString() + " ‚Ç¨";
            renderChart();
        }

        function deleteTransaction(id) {
            if(confirm('Supprimer ?')) {
                transactions = transactions.filter(t => t.id !== id);
                db.ref('data/transactions').set(transactions);
            }
        }

        function renderChart() {
            const ctx = document.getElementById('budgetChart');
            const dataMap = {};
            transactions.filter(t => t.amount < 0).forEach(t => { dataMap[t.category] = (dataMap[t.category] || 0) + Math.abs(t.amount); });
            if(myChart) myChart.destroy();
            if(Object.keys(dataMap).length === 0) return;
            myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'], borderWidth: 4 }] }, options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } } });
        }

        function toggleModal(s) {
            if(s) { document.getElementById('report-month-picker').value = new Date().toISOString().substring(0, 7); generateMonthlyReport(); }
            document.getElementById('report-modal').style.display = s ? 'flex' : 'none';
        }

        function generateMonthlyReport() {
            const [y, m] = document.getElementById('report-month-picker').value.split('-').map(Number);
            const currentMonthStart = new Date(y, m - 1, 1);
            
            // 1. Calculer le solde de report (Initial + toutes les tx avant ce mois)
            let reportBalance = initialBalance;
            transactions.forEach(t => {
                if(new Date(t.iso) < currentMonthStart) reportBalance += t.amount;
            });

            // 2. Flux du mois choisi
            const filtered = transactions.filter(t => {
                const d = new Date(t.iso);
                return (d.getMonth() + 1) === m && d.getFullYear() === y;
            });
            
            let monthInc = 0, monthExp = 0;
            filtered.forEach(t => {
                if(t.amount > 0) monthInc += t.amount; else monthExp += Math.abs(t.amount);
            });

            const finalBalance = reportBalance + monthInc - monthExp;

            document.getElementById('report-content').innerHTML = `
                <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100">
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-slate-400 font-bold uppercase">Report mois pr√©c√©dent</span>
                        <span class="font-black">${reportBalance.toLocaleString()}‚Ç¨</span>
                    </div>
                    <div class="flex justify-between text-sm text-emerald-600 mb-2">
                        <span class="font-bold uppercase">Revenus du mois</span>
                        <span class="font-black">+${monthInc.toLocaleString()}‚Ç¨</span>
                    </div>
                    <div class="flex justify-between text-sm text-rose-600 mb-6">
                        <span class="font-bold uppercase">D√©penses du mois</span>
                        <span class="font-black">-${monthExp.toLocaleString()}‚Ç¨</span>
                    </div>
                    <div class="pt-4 border-t border-slate-200 flex justify-between items-center">
                        <span class="text-indigo-600 font-black uppercase">Solde Final</span>
                        <span class="text-3xl font-black text-slate-800">${finalBalance.toLocaleString()}‚Ç¨</span>
                    </div>
                </div>
                <div class="p-4 bg-indigo-50 rounded-2xl text-[10px] text-indigo-400 font-bold uppercase text-center">
                    Ceci est votre solde projet√© au dernier jour du mois s√©lectionn√©.
                </div>
            `;
        }

        document.getElementById('transaction-date').valueAsDate = new Date();
        setType('expense');
    </script>
</body>
</html>
