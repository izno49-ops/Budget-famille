<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BudgetSync">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/781/781760.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Budget Sync - Famille</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        input, select { -webkit-appearance: none; border-radius: 0; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
        #auth-screen, #report-modal, #edit-modal { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); 
            z-index: 10000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            backdrop-filter: blur(4px);
        }
        #auth-screen { background: #f1f5f9; backdrop-filter: none; }
        .user-badge { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        .read-only-badge {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .action-btn {
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.2s;
            cursor: pointer;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <div id="auth-screen">
        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border border-slate-100">
            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">üîí</div>
            <h2 class="text-2xl font-black mb-2 text-slate-800">Budget Famille</h2>
            <p class="text-slate-400 text-sm mb-8">Identification par email</p>
            
            <div class="space-y-3 mb-6 text-left">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all">
                <input type="password" id="password-input" placeholder="Mot de passe" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all">
            </div>

            <button onclick="handleLogin()" id="login-btn" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg shadow-indigo-200 transition-all active:scale-95">
                SE CONNECTER
            </button>
            
            <button onclick="handleSignup()" class="w-full mt-3 bg-white text-indigo-600 py-4 rounded-3xl font-black border-2 border-indigo-600 transition-all active:scale-95">
                CR√âER UN COMPTE
            </button>
        </div>
    </div>

    <!-- Modal d'√©dition -->
    <div id="edit-modal" style="display:none;">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-md w-full mx-4 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">‚úèÔ∏è Modifier</h2>
                <button onclick="closeEditModal()" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="edit-desc" placeholder="Description" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input type="number" id="edit-amount" placeholder="Montant" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xl font-black border-2 border-transparent focus:border-indigo-500">
                <input type="date" id="edit-date" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <select id="edit-category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-600"></select>
                
                <div class="flex gap-3 mt-6">
                    <button onclick="updateTransaction()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">ENREGISTRER</button>
                    <button onclick="closeEditModal()" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-black">ANNULER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="report-modal" style="display:none;">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-lg w-full mx-4 border">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">üìä Votre Rapport</h2>
                <button onclick="toggleModal(false)" class="bg-slate-100 text-slate-500 w-10 h-10 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            <input type="month" id="report-month-picker" onchange="generateMonthlyReport()" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-indigo-600 mb-4">
            <div id="report-content" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2"></div>
            <div class="flex gap-3 mt-8">
                <button onclick="window.print()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">PDF</button>
                <button onclick="toggleModal(false)" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-black">FERMER</button>
            </div>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="bg-white rounded-[2rem] shadow-sm border border-slate-100 p-4 mb-8 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div id="user-icon-badge" class="w-12 h-12 user-badge rounded-2xl flex items-center justify-center text-white text-xl font-black">?</div>
                    <div>
                        <div class="flex items-center gap-2">
                            <span id="current-user-display" class="text-lg font-black text-slate-800">...</span>
                            <span id="read-only-indicator" class="read-only-badge" style="display:none;">Lecture seule</span>
                        </div>
                        <button onclick="auth.signOut()" class="text-[11px] font-bold text-slate-400 block uppercase">D√©connexion</button>
                    </div>
                </div>
                <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold text-xs">üìä ANALYSE</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border text-center">
                    <p class="text-[11px] font-bold text-slate-400 uppercase">Solde</p>
                    <h3 class="text-3xl font-black" id="totalBalance">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-l-8 border-l-emerald-500">
                    <p class="text-[11px] font-bold text-emerald-500 uppercase">Revenus</p>
                    <h3 class="text-3xl font-black" id="totalIncomes">0.00 ‚Ç¨</h3>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-l-8 border-l-rose-500">
                    <p class="text-[11px] font-bold text-rose-500 uppercase">D√©penses</p>
                    <h3 class="text-3xl font-black" id="totalExpenses">0.00 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div id="transaction-form" class="bg-white rounded-[2rem] shadow-xl overflow-hidden border">
                        <div class="flex p-2 bg-slate-50 gap-2">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white">Sortie</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400">Entr√©e</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="text" id="desc" placeholder="Objet" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                            <input type="number" id="amount" placeholder="0.00" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xl font-black">
                            <input type="date" id="transaction-date" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                            <select id="category" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-slate-600"></select>
                            <button onclick="saveTransaction()" id="save-btn" class="w-full py-4 rounded-2xl text-white font-black bg-indigo-600 shadow-lg">ENREGISTRER</button>
                        </div>
                    </div>
                    <canvas id="budgetChart"></canvas>
                </div>

                <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-xl border overflow-hidden">
                    <table class="w-full">
                        <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let transactions = [], myChart, currentUser = "", currentType = "expense", isReadOnly = false, editingId = null;
        
        const PROFIL_CONFIG = {
            "izno49@gmail.com": { 
                name: "Cl√©ment üßî", 
                icon: "C", 
                color: "linear-gradient(135deg, #6366f1 0%, #4338ca 100%)",
                role: "admin"
            },
            "warrboot@gmail.com": { 
                name: "BigDick üë®", 
                icon: "P", 
                color: "linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%)",
                role: "admin"
            },
            "raphaelle.henry@outlook.com": { 
                name: "Rapha√´lle üë©", 
                icon: "R", 
                color: "linear-gradient(135deg, #ec4899 0%, #be185d 100%)",
                role: "admin"
            },
            "baka_ichigo@hotmail.fr": { 
                name: "Cukipik üë∂", 
                icon: "E", 
                color: "linear-gradient(135deg, #f59e0b 0%, #d97706 100%)",
                role: "admin"
            },
            "invite@famille.com": { 
                name: "Invit√© üë§", 
                icon: "I", 
                color: "linear-gradient(135deg, #94a3b8 0%, #64748b 100%)",
                role: "readonly"
            }
        };
        
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Autre"], 
            income: ["Salaire", "Indemnit√©", "Cadeau", "Autre"] 
        };

        // Initialiser la date du jour
        document.getElementById('transaction-date').valueAsDate = new Date();

        function handleLogin() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            const btn = document.getElementById('login-btn');
            
            if(!email || !pass) {
                alert("Veuillez remplir tous les champs");
                return;
            }
            
            btn.disabled = true;
            btn.innerText = "V√âRIFICATION...";

            auth.signInWithEmailAndPassword(email, pass)
                .catch(e => {
                    btn.disabled = false;
                    btn.innerText = "SE CONNECTER";
                    
                    let errorMsg = "Erreur de connexion";
                    if(e.code === 'auth/invalid-credential' || e.code === 'auth/invalid-login-credentials') {
                        errorMsg = "Email ou mot de passe incorrect";
                    } else if(e.code === 'auth/user-not-found') {
                        errorMsg = "Utilisateur introuvable";
                    } else if(e.code === 'auth/wrong-password') {
                        errorMsg = "Mot de passe incorrect";
                    } else if(e.code === 'auth/too-many-requests') {
                        errorMsg = "Trop de tentatives. R√©essayez plus tard.";
                    }
                    
                    alert(errorMsg);
                });
        }

        function handleSignup() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            const btn = document.getElementById('login-btn');
            
            if(!email || !pass) {
                alert("Veuillez remplir tous les champs");
                return;
            }
            
            if(pass.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caract√®res");
                return;
            }
            
            btn.disabled = true;
            btn.innerText = "CR√âATION...";

            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => {
                    alert('Compte cr√©√© avec succ√®s !');
                })
                .catch(e => {
                    btn.disabled = false;
                    btn.innerText = "SE CONNECTER";
                    
                    let errorMsg = "Erreur lors de la cr√©ation du compte";
                    if(e.code === 'auth/email-already-in-use') {
                        errorMsg = "Cet email est d√©j√† utilis√©";
                    } else if(e.code === 'auth/invalid-email') {
                        errorMsg = "Email invalide";
                    } else if(e.code === 'auth/weak-password') {
                        errorMsg = "Mot de passe trop faible (minimum 6 caract√®res)";
                    }
                    
                    alert(errorMsg);
                });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                const config = PROFIL_CONFIG[user.email] || { 
                    name: user.email, 
                    icon: "?", 
                    color: "#6366f1",
                    role: "admin"
                };
                
                currentUser = config.name;
                isReadOnly = config.role === "readonly";
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('current-user-display').innerText = config.name;
                document.getElementById('user-icon-badge').innerText = config.icon;
                document.getElementById('user-icon-badge').style.background = config.color;
                
                if(isReadOnly) {
                    document.getElementById('read-only-indicator').style.display = 'inline-block';
                    document.getElementById('transaction-form').style.opacity = '0.5';
                    document.getElementById('transaction-form').style.pointerEvents = 'none';
                } else {
                    document.getElementById('read-only-indicator').style.display = 'none';
                    document.getElementById('transaction-form').style.opacity = '1';
                    document.getElementById('transaction-form').style.pointerEvents = 'auto';
                }
                
                initSync();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function initSync() {
            db.ref('data/transactions').on('value', snap => {
                transactions = snap.val() || [];
                updateUI();
            });
        }

        function setType(t) {
            if(isReadOnly) return;
            currentType = t;
            document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('btnExp').className = t === 'expense' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400';
            document.getElementById('btnInc').className = t === 'income' ? 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase tab-active bg-white' : 'flex-1 py-3.5 rounded-2xl font-black text-xs uppercase text-slate-400';
        }

        function saveTransaction() {
            if(isReadOnly) {
                alert("Vous n'avez pas les permissions pour ajouter des transactions");
                return;
            }
            
            const d = document.getElementById('desc').value;
            const a = parseFloat(document.getElementById('amount').value);
            const selectedDate = document.getElementById('transaction-date').value;
            
            if(!d || isNaN(a) || a <= 0) {
                alert("Veuillez remplir tous les champs correctement");
                return;
            }
            
            const transDate = new Date(selectedDate + 'T12:00:00');
            
            const tx = {
                id: Date.now(),
                date: transDate.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                iso: transDate.toISOString(),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                author: currentUser
            };
            
            transactions.unshift(tx);
            db.ref('data/transactions').set(transactions).then(() => {
                document.getElementById('desc').value = ""; 
                document.getElementById('amount').value = "";
                document.getElementById('transaction-date').valueAsDate = new Date();
            });
        }

        function openEditModal(id) {
            if(isReadOnly) {
                alert("Vous n'avez pas les permissions pour modifier");
                return;
            }
            
            const tx = transactions.find(t => t.id === id);
            if(!tx) return;
            
            editingId = id;
            document.getElementById('edit-desc').value = tx.description;
            document.getElementById('edit-amount').value = Math.abs(tx.amount);
            document.getElementById('edit-date').value = new Date(tx.iso).toISOString().split('T')[0];
            
            const type = tx.amount < 0 ? 'expense' : 'income';
            document.getElementById('edit-category').innerHTML = cats[type].map(c => `<option value="${c}" ${c === tx.category ? 'selected' : ''}>${c}</option>`).join('');
            
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeEditModal() {
            editingId = null;
            document.getElementById('edit-modal').style.display = 'none';
        }

        function updateTransaction() {
            if(!editingId) return;
            
            const d = document.getElementById('edit-desc').value;
            const a = parseFloat(document.getElementById('edit-amount').value);
            const selectedDate = document.getElementById('edit-date').value;
            const cat = document.getElementById('edit-category').value;
            
            if(!d || isNaN(a) || a <= 0) {
                alert("Veuillez remplir tous les champs correctement");
                return;
            }
            
            const transDate = new Date(selectedDate + 'T12:00:00');
            const txIndex = transactions.findIndex(t => t.id === editingId);
            
            if(txIndex !== -1) {
                const oldAmount = transactions[txIndex].amount;
                transactions[txIndex].description = d;
                transactions[txIndex].amount = oldAmount < 0 ? -Math.abs(a) : Math.abs(a);
                transactions[txIndex].category = cat;
                transactions[txIndex].date = transDate.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'});
                transactions[txIndex].iso = transDate.toISOString();
                
                db.ref('data/transactions').set(transactions).then(() => {
                    closeEditModal();
                });
            }
        }

        function deleteTransaction(id) {
            if(isReadOnly) {
                alert("Vous n'avez pas les permissions pour supprimer");
                return;
            }
            
            if(!confirm('√ätes-vous s√ªr de vouloir supprimer cette transaction ?')) return;
            
            transactions = transactions.filter(t => t.id !== id);
            db.ref('data/transactions').set(transactions);
        }

        function updateUI() {
            const list = document.getElementById('transactionList');
            let inc = 0, exp = 0; 
            list.innerHTML = "";
            
            transactions.forEach(t => {
                if(t.amount > 0) inc += t.amount; 
                else exp += Math.abs(t.amount);
                
                const actionButtons = !isReadOnly ? `
                    <div class="flex gap-1">
                        <button onclick="openEditModal(${t.id})" class="action-btn bg-blue-100 text-blue-600">‚úèÔ∏è</button>
                        <button onclick="deleteTransaction(${t.id})" class="action-btn bg-red-100 text-red-600">üóëÔ∏è</button>
                    </div>
                ` : '';
                
                list.innerHTML += `
                    <tr class="p-4 border-b">
                        <td class="p-4">
                            <div class="font-black text-slate-800 text-sm">${t.description}</div>
                            <div class="text-[9px] text-indigo-400 font-bold uppercase">${t.author} ‚Ä¢ ${t.category} ‚Ä¢ ${t.date}</div>
                        </td>
                        <td class="p-4 text-right">
                            <div class="font-black ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">
                                ${t.amount.toLocaleString()}‚Ç¨
                            </div>
                            ${actionButtons}
                        </td>
                    </tr>`;
            });
            
            document.getElementById('totalBalance').innerText = (inc - exp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = inc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = exp.toLocaleString() + " ‚Ç¨";
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('budgetChart');
            const dataMap = {};
            
            transactions.filter(t => t.amount < 0).forEach(t => { 
                dataMap[t.category] = (dataMap[t.category] || 0) + Math.abs(t.amount); 
            });
            
            if(myChart) myChart.destroy();
            if(Object.keys(dataMap).length === 0) return;
            
            myChart = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: Object.keys(dataMap), 
                    datasets: [{ 
                        data: Object.values(dataMap), 
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'], 
                        borderWidth: 4 
                    }] 
                }, 
                options: { 
                    cutout: '70%', 
                    plugins: { 
                        legend: { position: 'bottom' } 
                    } 
                } 
            });
        }

        function toggleModal(s) {
            if(s) { 
                document.getElementById('report-month-picker').value = new Date().toISOString().substring(0, 7); 
                generateMonthlyReport(); 
            }
            document.getElementById('report-modal').style.display = s ? 'flex' : 'none';
        }

        function generateMonthlyReport() {
            const [y, m] = document.getElementById('report-month-picker').value.split('-').map(Number);
            
            const filtered = transactions.filter(t => { 
                const d = new Date(t.iso);
                return (d.getMonth() + 1) === m && d.getFullYear() === y; 
            });
            
            let bal = 0, inc = 0, exp = 0;
            filtered.forEach(t => {
                bal += t.amount;
                if(t.amount > 0) inc += t.amount;
                else exp += Math.abs(t.amount);
            });
            
            document.getElementById('report-content').innerHTML = `
                <div class="p-6 bg-indigo-600 rounded-3xl text-white text-center">
                    <p class="text-4xl font-black">${bal.toLocaleString()}‚Ç¨</p>
                    <p class="text-xs uppercase opacity-70">Solde Mensuel</p>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-4 bg-emerald-50 rounded-2xl text-center">
                        <p class="text-xs text-emerald-600 font-bold uppercase">Revenus</p>
                        <p class="text-2xl font-black text-emerald-700">${inc.toLocaleString()}‚Ç¨</p>
