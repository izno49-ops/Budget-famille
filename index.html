    <style>
        input, select, button { -webkit-appearance: none; border-radius: 0; font-size: 16px !important; touch-action: manipulation; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .user-badge { width: 40px; height: 40px; border-radius: 12px; overflow: hidden; background: #6366f1; display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; }

        .list-avatar { width: 18px; height: 18px; border-radius: 50%; object-fit: cover; display: inline-block; vertical-align: middle; margin-right: 2px; }
        .cat-tag { background: #f1f5f9; color: #64748b; padding: 2px 6px; border-radius: 6px; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-left: 4px; border: 1px solid #e2e8f0; }
        .recurring-badge { background: #e0e7ff; color: #4338ca; padding: 2px 5px; border-radius: 4px; font-size: 8px; font-weight: 900; }
        .pulse-recur { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .filter-tag { background: #e0e7ff; color: #4338ca; padding: 4px 8px; border-radius: 8px; font-size: 10px; font-weight: 800; cursor: pointer; transition: all 0.2s; }
        .filter-tag:hover { background: #c7d2fe; }

        .history-badge { background: #fef3c7; color: #92400e; padding: 2px 5px; border-radius: 4px; font-size: 8px; font-weight: 900; cursor: pointer; }
        .history-badge:hover { background: #fde68a; }

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let transactions = [], initialBalance = 0, budgetLimit = 0, reportChart = null, currentType = 'expense', userProfile = { name: "", icon: "üë§", emailPath: "" };
        let evolutionChart = null, activeFilters = { type: [], recurring: [], category: [], search: "" };
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Cadeau", "Autre"], 
            income: ["Salaire", "Virement", "Cadeau", "Autre"] 
        };

        // GESTION AUTH ET REALTIME
        auth.onAuthStateChanged(user => {
            if (user) {
                const path = user.email.replace(/\./g, ',');
                userProfile.emailPath = path;
                db.ref(`profiles/${path}`).once('value').then(snap => {
                    const profileData = snap.val();
                    if(!profileData) {
                        // Cr√©er un profil par d√©faut pour un nouvel utilisateur
                        const defaultProfile = { 
                            name: user.email.split('@')[0], 
                            icon: "üë§" 
                        };
                        db.ref(`profiles/${path}`).set(defaultProfile);
                        userProfile = { ...defaultProfile, emailPath: path };
                    } else {
                        userProfile = { ...profileData, emailPath: path };
                    }
                    updateHeader();
                    
                    // √âcouter les changements de profil
                    db.ref(`profiles/${path}`).on('value', snap => {
                        const updated = snap.val();
                        if(updated) {
                            userProfile = { ...updated, emailPath: path };
                            updateHeader();
                        }
                    });
                });
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                db.ref('data').on('value', snap => {
                    const data = snap.val() || {};
                    initialBalance = parseFloat(data.initialBalance) || 0;
                    budgetLimit = parseFloat(data.budgetLimit) || 0;
                    transactions = Object.values(data.transactions || {}).filter(t => t && t.id).sort((a,b) => b.id - a.id);
                    updateUI();
                    updateEvolutionChart();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        // MISE √Ä JOUR INTERFACE
        function updateUI() {
            const list = document.getElementById('transactionList');
            let tInc = 0, tExp = 0, monthExp = 0;
            const nowIso = new Date().toISOString().slice(0,7);
            list.innerHTML = "";

            let filtered = transactions.filter(t => {
                if (activeFilters.search) {
                    const s = activeFilters.search.toLowerCase();
                    if (!t.description.toLowerCase().includes(s) && !t.category.toLowerCase().includes(s)) return false;
                }
                if (activeFilters.type.length > 0) {
                    if (activeFilters.type.includes('expense') && t.amount >= 0) return false;
                    if (activeFilters.type.includes('income') && t.amount < 0) return false;
                }
                if (activeFilters.recurring.length > 0 && !t.isRecurring) return false;
                if (activeFilters.category.length > 0 && !activeFilters.category.includes(t.category)) return false;
                return true;
            });

            filtered.forEach(t => {
                const icon = (t.authorIcon && t.authorIcon.includes('data:image')) ? `<img src="${t.authorIcon}" class="list-avatar">` : `<span>${t.authorIcon || 'üë§'}</span>`;
                const recBadge = t.isRecurring ? `<span class="recurring-badge ml-2">üîÑ R√âCURRENT</span>` : "";
                const historyCount = t.history && typeof t.history === 'object' ? Object.keys(t.history).length : 0;
                const historyBadge = historyCount > 0 ? `<span class="history-badge ml-2" onclick="showHistory(${t.id})">üìù ${historyCount}</span>` : "";
                list.innerHTML += `<tr><td class="p-4">
                    <div class="font-black text-[13px] text-slate-700 uppercase leading-none">${t.description}${recBadge}${historyBadge}</div>
                    <div class="text-[9px] text-slate-400 font-bold uppercase mt-1">${t.date} ‚Ä¢ ${icon} ${t.author} <span class="cat-tag">${t.category}</span></div>
                    </td><td class="p-4 text-right">
                    <div class="font-black text-sm ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toLocaleString()}‚Ç¨</div>
                    <div class="flex justify-end gap-3 mt-1 opacity-10 hover:opacity-100 transition-opacity"><button onclick="editTx(${t.id})">‚úèÔ∏è</button><button onclick="deleteTx(${t.id})">üóëÔ∏è</button></div>
                    </td></tr>`;
            });

            transactions.forEach(t => {
                if(t.amount > 0) tInc += t.amount; else tExp += Math.abs(t.amount);
                if(t.iso && t.iso.includes(nowIso) && t.amount < 0) monthExp += Math.abs(t.amount);
            });
            
            document.getElementById('totalBalance').innerText = (initialBalance + tInc - tExp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = tInc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = tExp.toLocaleString() + " ‚Ç¨";
            const p = budgetLimit > 0 ? Math.min((monthExp / budgetLimit) * 100, 100) : 0;
            document.getElementById('budget-progress-bar').style.width = p + '%';
            document.getElementById('budget-text-alert').innerText = `${Math.round(monthExp).toLocaleString()} / ${budgetLimit.toLocaleString()} ‚Ç¨`;
            updateCategoryFilters();
        }

        // CHART EVOLUTION
        function updateEvolutionChart() {
            const now = new Date();
            const months = [], balances = [];
            for (let i = 5; i >= 0; i--) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const monthKey = d.toISOString().slice(0, 7);
                months.push(d.toLocaleDateString('fr-FR', { month: 'short' }));
                let current = initialBalance;
                transactions.forEach(t => { if(t.iso && t.iso.slice(0, 7) <= monthKey) current += t.amount; });
                balances.push(current);
            }
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            if (evolutionChart) evolutionChart.destroy();
            evolutionChart = new Chart(ctx, { type: 'line', data: { labels: months, datasets: [{ data: balances, borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.4 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }});
        }

        // LOGIQUE ABONNEMENTS
        function toggleSubscriptionsModal(show) {
            document.getElementById('subscriptions-modal').style.display = show ? 'flex' : 'none';
            if (show) {
                const recurring = transactions.filter(t => t.isRecurring);
                const monthlyTotal = recurring.reduce((sum, t) => sum + Math.abs(t.amount), 0);
                document.getElementById('subs-count').innerText = recurring.length;
                document.getElementById('subs-monthly').innerText = monthlyTotal.toLocaleString() + '‚Ç¨';
                document.getElementById('subs-yearly').innerText = (monthlyTotal * 12).toLocaleString() + '‚Ç¨';
                document.getElementById('subscriptions-list').innerHTML = recurring.map(t => `<div class="bg-slate-50 p-4 rounded-2xl border flex justify-between"><div><div class="font-black text-sm">${t.description}</div><div class="text-[8px] uppercase text-slate-400">${t.author}</div></div><div class="font-black text-rose-500">${t.amount}‚Ç¨</div></div>`).join('');
            }
        }

        function generateRecurringTransactions() {
            const recurring = transactions.filter(t => t.isRecurring), now = new Date(), month = now.toISOString().slice(0, 7);
            let gen = 0;
            recurring.forEach(t => {
                // V√©rifier qu'aucune transaction non-r√©currente avec le m√™me nom n'existe d√©j√† ce mois
                const alreadyExists = transactions.some(tx => 
                    tx.description === t.description && 
                    tx.iso && 
                    tx.iso.includes(month) && 
                    tx.id !== t.id &&
                    !tx.isRecurring // Important : on ne compte que les transactions g√©n√©r√©es
                );
                
                if (!alreadyExists) {
                    const n = { 
                        id: Date.now() + Math.random(), 
                        date: now.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}), 
                        iso: now.toISOString(), 
                        description: t.description, 
                        amount: t.amount, 
                        category: t.category, 
                        author: userProfile.name, 
                        authorIcon: userProfile.icon, 
                        isRecurring: false,
                        generatedFrom: t.id // Tra√ßabilit√©
                    };
                    db.ref(`data/transactions/${n.id}`).set(n); 
                    gen++;
                }
            });
            showToast(gen > 0 ? `‚úì ${gen} transaction${gen > 1 ? 's' : ''} g√©n√©r√©e${gen > 1 ? 's' : ''}` : "‚úì D√©j√† √† jour");
        }

        // SAUVEGARDE TRANSACTION AVEC HISTORIQUE
        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value), dt = document.getElementById('transaction-date').value, id = document.getElementById('edit-id').value, isRec = document.getElementById('is-recurring').checked, comment = document.getElementById('edit-comment').value;
            if(!d || isNaN(a) || !dt) return;
            
            const isEdit = !!id;
            const txId = isEdit ? parseInt(id) : Date.now();
            
            // R√©cup√©rer l'ancienne transaction si c'est une modification
            let history = {};
            let originalAuthor = userProfile.name;
            let originalAuthorIcon = userProfile.icon;
            
            if (isEdit) {
                const oldTx = transactions.find(x => x.id === txId);
                if (oldTx) {
                    // Convertir l'historique en objet si c'est un tableau ou null
                    history = oldTx.history && typeof oldTx.history === 'object' && !Array.isArray(oldTx.history) ? oldTx.history : {};
                    originalAuthor = oldTx.author;
                    originalAuthorIcon = oldTx.authorIcon;
                    
                    // Ajouter l'√©tat actuel √† l'historique avant modification
                    const newAmount = currentType === 'expense' ? -Math.abs(a) : Math.abs(a);
                    const newDate = new Date(dt+'T12:00:00').toLocaleDateString('fr-FR', {day:'2-digit', month:'short'});
                    
                    const historyKey = Date.now();
                    history[historyKey] = {
                        date: new Date().toISOString(),
                        editor: userProfile.name,
                        editorIcon: userProfile.icon,
                        comment: comment || "Modification",
                        changes: {
                            description: { old: oldTx.description, new: d },
                            amount: { old: oldTx.amount, new: newAmount },
                            category: { old: oldTx.category, new: document.getElementById('category').value },
                            date: { old: oldTx.date, new: newDate }
                        }
                    };
                }
            }
            
            const tx = { 
                id: txId, 
                date: new Date(dt+'T12:00:00').toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}), 
                iso: new Date(dt+'T12:00:00').toISOString(), 
                description: d, 
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a), 
                category: document.getElementById('category').value, 
                author: originalAuthor,
                authorIcon: originalAuthorIcon,
                isRecurring: isRec,
                history: history,
                lastModified: isEdit ? new Date().toISOString() : null,
                lastModifiedBy: isEdit ? userProfile.name : null
            };
            
            db.ref(`data/transactions/${tx.id}`).set(tx).then(() => { showToast(isEdit ? "MODIFI√â ‚úì" : "S√âCURIS√â"); resetForm(); });
        }

        function generateMonthlyReport() {
            const p = document.getElementById('report-month-picker').value, filtered = transactions.filter(t => t.iso.includes(p));
            let inc = 0, exp = 0, catData = {};
            filtered.forEach(t => { if(t.amount > 0) inc += t.amount; else { exp += Math.abs(t.amount); catData[t.category] = (catData[t.category] || 0) + Math.abs(t.amount); }});
            
            // Summary
            document.getElementById('report-summary').innerHTML = `<div class="bg-emerald-50 p-2 rounded-xl text-[10px] font-bold">+${inc}‚Ç¨</div><div class="bg-rose-50 p-2 rounded-xl text-[10px] font-bold">-${exp}‚Ç¨</div><div class="bg-indigo-50 p-2 rounded-xl text-[10px] font-bold">${inc-exp}‚Ç¨</div>`;
            
            // Top d√©penses et revenus
            const expenses = filtered.filter(t => t.amount < 0).sort((a,b) => a.amount - b.amount).slice(0, 5);
            const incomes = filtered.filter(t => t.amount > 0).sort((a,b) => b.amount - a.amount).slice(0, 5);
            
            let topsHtml = '';
            
            // Top d√©penses
            if(expenses.length > 0) {
                topsHtml += `<div class="bg-rose-50 p-4 rounded-2xl border"><h4 class="text-[9px] font-black text-rose-600 uppercase mb-2">üîª Top D√©penses</h4><div class="space-y-1">`;
                expenses.forEach(t => {
                    topsHtml += `<div class="flex justify-between text-[10px]"><span class="font-bold truncate">${t.description}</span><span class="text-rose-600 font-black">${t.amount}‚Ç¨</span></div>`;
                });
                topsHtml += `</div></div>`;
            }
            
            // Top revenus
            if(incomes.length > 0) {
                topsHtml += `<div class="bg-emerald-50 p-4 rounded-2xl border"><h4 class="text-[9px] font-black text-emerald-600 uppercase mb-2">üî∫ Top Revenus</h4><div class="space-y-1">`;
                incomes.forEach(t => {
                    topsHtml += `<div class="flex justify-between text-[10px]"><span class="font-bold truncate">${t.description}</span><span class="text-emerald-600 font-black">+${t.amount}‚Ç¨</span></div>`;
                });
                topsHtml += `</div></div>`;
            }
            
            document.getElementById('report-tops').innerHTML = topsHtml;
            
            // Chart
            const ctx = document.getElementById('reportChart').getContext('2d');
            if(reportChart) reportChart.destroy();
            reportChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#6366f1', '#f59e0b', '#10b981', '#ef4444', '#ec4899'], borderWidth: 0 }] }, options: { maintainAspectRatio: false }});
        }

        function setType(t) { currentType = t; document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join(''); document.getElementById('btnExp').className = t==='expense'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; document.getElementById('btnInc').className = t==='income'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; }
        function applyFilters() { activeFilters.search = document.getElementById('search-input').value; updateUI(); }
        function toggleFilter(type, value) { const key = `${type}-${value}`, btn = document.querySelector(`[data-filter="${key}"]`); if (activeFilters[type].includes(value)) { activeFilters[type] = activeFilters[type].filter(v => v !== value); btn.classList.remove('active'); } else { activeFilters[type].push(value); btn.classList.add('active'); } updateUI(); }
        function resetFilters() { activeFilters = { type: [], recurring: [], category: [], search: "" }; document.getElementById('search-input').value = ""; document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active')); updateUI(); }
        function updateCategoryFilters() { const allCats = [...new Set(transactions.map(t => t.category))]; document.getElementById('category-filters').innerHTML = allCats.map(c => `<button onclick="toggleFilter('category', '${c}')" class="filter-tag" data-filter="category-${c}">${c}</button>`).join(''); }
        function showToast(m) { const t = document.createElement('div'); t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-2 rounded-full text-[9px] font-black z-[99999]"; t.innerText = m; document.body.appendChild(t); setTimeout(() => t.remove(), 2000); }
        function updateHeader() { document.getElementById('current-user-display').innerText = userProfile.name; document.getElementById('user-icon-badge').innerHTML = userProfile.icon.includes('data:image') ? `<img src="${userProfile.icon}">` : userProfile.icon; }
        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('email-input').value, document.getElementById('password-input').value).catch(e => alert(e.message)); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function toggleModal(s) { document.getElementById('report-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('report-month-picker').value = new Date().toISOString().slice(0,7); generateMonthlyReport(); } }
        function toggleSettingsModal(s) { document.getElementById('settings-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('setting-initial-balance').value = initialBalance; document.getElementById('setting-budget-limit').value = budgetLimit; } }
        function saveSettings() { db.ref('data').update({ initialBalance: parseFloat(document.getElementById('setting-initial-balance').value)||0, budgetLimit: parseFloat(document.getElementById('setting-budget-limit').value)||0 }).then(() => { showToast("SAUV√â"); toggleSettingsModal(false); }); }
        function toggleProfileModal(s) { 
            document.getElementById('profile-modal').style.display = s ? 'flex' : 'none'; 
            if(s) {
                document.getElementById('profile-name-input').value = userProfile.name || "";
                document.getElementById('new-pw').value = "";
                const preview = document.getElementById('profile-preview');
                if(userProfile.icon && userProfile.icon.includes('data:image')) {
                    preview.innerHTML = `<img src="${userProfile.icon}" class="w-full h-full object-cover">`;
                } else {
                    preview.innerHTML = `<span class="text-5xl">${userProfile.icon || 'üë§'}</span>`;
                }
            }
        }
        function previewProfileImage(e) { 
            const reader = new FileReader(); 
            reader.onload = () => { 
                document.getElementById('profile-preview').innerHTML = `<img src="${reader.result}" class="w-full h-full object-cover">`; 
                userProfile.temp = reader.result; 
            }; 
            if(e.target.files && e.target.files[0]) {
                reader.readAsDataURL(e.target.files[0]); 
            }
        }
        function saveProfile() { 
            const up = { name: document.getElementById('profile-name-input').value }; 
            if(userProfile.temp) up.icon = userProfile.temp; 
            
            const newPw = document.getElementById('new-pw').value;
            
            db.ref(`profiles/${userProfile.emailPath}`).update(up).then(() => { 
                if(newPw && newPw.length >= 6) {
                    auth.currentUser.updatePassword(newPw).then(() => {
                        showToast("PROFIL & MDP SAUV√âS");
                        document.getElementById('new-pw').value = "";
                        toggleProfileModal(false);
                    }).catch(err => {
                        showToast("Profil OK - Erreur MDP: " + err.message);
                        toggleProfileModal(false);
                    });
                } else {
                    showToast("PROFIL SAUV√â");
                    toggleProfileModal(false);
                }
            });
        }
        function deleteTx(id) { if(confirm("Supprimer ?")) db.ref(`data/transactions/${id}`).remove(); }
        function editTx(id) { const t = transactions.find(x => x.id === id); if(!t) return; document.getElementById('edit-id').value = t.id; document.getElementById('desc').value = t.description; document.getElementById('amount').value = Math.abs(t.amount); document.getElementById('transaction-date').value = t.iso.split('T')[0]; document.getElementById('is-recurring').checked = t.isRecurring || false; document.getElementById('edit-comment').value = ""; updateRecurVisuel(); setType(t.amount < 0 ? 'expense' : 'income'); document.getElementById('category').value = t.category; document.getElementById('submit-btn').innerText = "SAUVER"; document.getElementById('cancel-btn').classList.remove('hidden'); }
        function resetForm() { document.getElementById('edit-id').value = ""; document.getElementById('desc').value = ""; document.getElementById('amount').value = ""; document.getElementById('is-recurring').checked = false; document.getElementById('edit-comment').value = ""; updateRecurVisuel(); document.getElementById('submit-btn').innerText = "VALIDER"; document.getElementById('cancel-btn').classList.add('hidden'); }
        function updateRecurVisuel() { document.getElementById('recurrence-indicator').classList.toggle('hidden', !document.getElementById('is-recurring').checked); }
        function exportToCSV() { const p = document.getElementById('report-month-picker').value, f = transactions.filter(t => t.iso.includes(p)); let csv = "\uFEFFDate;Objet;Cat;Montant\n"; f.forEach(t => { csv += `${t.date};${t.description};${t.category};${t.amount}\n`; }); const l = document.createElement("a"); l.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); l.download = `Budget_${p}.csv`; l.click(); }
        function exportToPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(), p = document.getElementById('report-month-picker').value; doc.text(`Budget - ${p}`, 14, 20); const rows = transactions.filter(t => t.iso.includes(p)).map(t => [t.date, t.description, t.category, `${t.amount}‚Ç¨`]); doc.autoTable({ startY: 30, head: [['Date', 'Objet', 'Cat', 'Montant']], body: rows }); doc.save(`Budget_${p}.pdf`); }

        function showHistory(txId) {
            const tx = transactions.find(t => t.id === txId);
            if (!tx) return;
            
            document.getElementById('history-tx-desc').innerText = tx.description;
            document.getElementById('history-tx-amount').innerText = `${tx.amount}‚Ç¨ ‚Ä¢ ${tx.category}`;
            
            const historyList = document.getElementById('history-list');
            
            if (!tx.history || typeof tx.history !== 'object' || Object.keys(tx.history).length === 0) {
                historyList.innerHTML = '<div class="text-center text-slate-400 text-sm p-8">Aucune modification enregistr√©e</div>';
            } else {
                // Convertir l'objet history en tableau et trier par date
                const historyArray = Object.entries(tx.history).map(([key, value]) => ({
                    key: key,
                    ...value
                })).sort((a, b) => new Date(b.date) - new Date(a.date));
                
                historyList.innerHTML = historyArray.map((h, index) => {
                    const icon = (h.editorIcon && h.editorIcon.includes('data:image')) ? `<img src="${h.editorIcon}" class="w-6 h-6 rounded-full object-cover">` : `<span class="text-xl">${h.editorIcon || 'üë§'}</span>`;
                    const date = new Date(h.date);
                    const dateStr = date.toLocaleDateString('fr-FR', {day: '2-digit', month: 'short', year: 'numeric'});
                    const timeStr = date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
                    
                    let changesHtml = '<div class="grid grid-cols-1 gap-2 mt-2">';
                    if (h.changes && h.changes.description && h.changes.description.old !== h.changes.description.new) {
                        changesHtml += `<div class="text-[10px]"><span class="text-slate-400">Description:</span> <span class="line-through text-rose-400">${h.changes.description.old}</span> ‚Üí <span class="text-emerald-600 font-bold">${h.changes.description.new}</span></div>`;
                    }
                    if (h.changes && h.changes.amount && h.changes.amount.old !== h.changes.amount.new) {
                        changesHtml += `<div class="text-[10px]"><span class="text-slate-400">Montant:</span> <span class="line-through text-rose-400">${h.changes.amount.old}‚Ç¨</span> ‚Üí <span class="text-emerald-600 font-bold">${h.changes.amount.new}‚Ç¨</span></div>`;
                    }
                    if (h.changes && h.changes.category && h.changes.category.old !== h.changes.category.new) {
                        changesHtml += `<div class="text-[10px]"><span class="text-slate-400">Cat√©gorie:</span> <span class="line-through text-rose-400">${h.changes.category.old}</span> ‚Üí <span class="text-emerald-600 font-bold">${h.changes.category.new}</span></div>`;
                    }
                    if (h.changes && h.changes.date && h.changes.date.old !== h.changes.date.new) {
                        changesHtml += `<div class="text-[10px]"><span class="text-slate-400">Date:</span> <span class="line-through text-rose-400">${h.changes.date.old}</span> ‚Üí <span class="text-emerald-600 font-bold">${h.changes.date.new}</span></div>`;
                    }
                    changesHtml += '</div>';
                    
                    return `
                        <div class="bg-slate-50 p-4 rounded-2xl border">
                            <div class="flex items-start gap-3">
                                <div class="flex-shrink-0">${icon}</div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <div class="font-black text-sm">${h.editor}</div>
                                            <div class="text-[9px] text-slate-400 uppercase">${dateStr} √† ${timeStr}</div>
                                        </div>
                                        <span class="text-[8px] bg-amber-100 text-amber-700 px-2 py-1 rounded-full font-bold">Modif #${index + 1}</span>
                                    </div>
                                    ${h.comment ? `<div class="bg-white p-2 rounded-xl text-xs italic text-slate-600 mb-2">"${h.comment}"</div>` : ''}
                                    ${changesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            toggleHistoryModal(true);
        }

        function toggleHistoryModal(show) {
            document.getElementById('history-modal').style.display = show ? 'flex' : 'none';
        }

        window.onload = () => { setType('expense'); document.getElementById('transaction-date').valueAsDate = new Date(); };
    </script>
