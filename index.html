<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Famille Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        input, select, button { -webkit-appearance: none; border-radius: 0; font-size: 16px !important; touch-action: manipulation; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .user-badge { width: 40px; height: 40px; border-radius: 12px; overflow: hidden; background: #6366f1; display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; }
        .user-badge img { width: 100%; height: 100%; object-fit: cover; }
        .list-avatar { width: 18px; height: 18px; border-radius: 50%; object-fit: cover; display: inline-block; vertical-align: middle; margin-right: 2px; }
        .cat-tag { background: #f1f5f9; color: #64748b; padding: 2px 6px; border-radius: 6px; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-left: 4px; border: 1px solid #e2e8f0; }
        .recurring-badge { background: #e0e7ff; color: #4338ca; padding: 2px 5px; border-radius: 4px; font-size: 8px; font-weight: 900; }
        .pulse-recur { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        /* FILTRES √âPUR√âS */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .filter-tag { white-space: nowrap; transition: all 0.2s; border: 1px solid transparent; background: #f1f5f9; color: #64748b; padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .filter-tag.active { background: #4338ca; color: white; box-shadow: 0 4px 6px -1px rgba(67, 56, 202, 0.3); }
        
        @keyframes slideDown { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .animate-bounce-in { animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900 font-sans">

        <div class="p-8 bg-white rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4 border">

            <div class="space-y-3 mb-6">
                <input type="email" id="email-input" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500 font-bold">

            </div>

        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="max-w-6xl mx-auto p-4 md:p-8">

                <div class="flex items-center gap-4">
                    <div id="user-icon-badge" class="user-badge text-white font-black" onclick="toggleProfileModal(true)"></div>
                    <div>
                        <span id="current-user-display" class="text-sm font-black block leading-none">...</span>
                        <button onclick="logout()" class="text-[9px] font-bold text-slate-400 uppercase">D√©connexion</button>
                    </div>
                </div>

                <div class="flex-1 w-full max-w-md px-2 md:px-6">
                    <div class="flex justify-between text-[9px] font-black text-slate-400 mb-1 uppercase tracking-widest">
                        <span>Alerte Budget</span>

                    <div class="w-full h-3 bg-slate-100 rounded-full border overflow-hidden">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

                    <p class="text-[10px] font-black text-slate-400 uppercase">Solde Disponible</p>
                    <h3 class="text-3xl font-black text-indigo-600" id="totalBalance">0 ‚Ç¨</h3>
                </div>
                <div class="bg-emerald-500 p-6 rounded-[2.5rem] text-white text-center shadow-lg shadow-emerald-100">

                    <h3 class="text-3xl font-black" id="totalIncomes">0 ‚Ç¨</h3>
                </div>
                <div class="bg-rose-500 p-6 rounded-[2.5rem] text-white text-center shadow-lg shadow-rose-100">
                    <p class="text-[10px] font-black opacity-80 uppercase">Total D√©penses</p>
                    <h3 class="text-3xl font-black" id="totalExpenses">0 ‚Ç¨</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="space-y-6">
                    <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden p-6">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center">üìà √âvolution du Solde</h3>
                        <div class="h-[200px]"><canvas id="evolutionChart"></canvas></div>
                    </div>

                    <div class="bg-white rounded-[2.5rem] shadow-xl border overflow-hidden p-6 relative">
                        <div id="recurrence-indicator" class="hidden absolute top-0 left-0 w-full bg-indigo-600 text-white text-[9px] font-black text-center py-1 uppercase pulse-recur">Mode Abonnement Activ√© üîÑ</div>
                        
                        <div class="p-2 bg-slate-50 flex gap-1 rounded-2xl mb-4">
                            <button onclick="setType('expense')" id="btnExp" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-white border shadow-sm">D√©pense</button>
                            <button onclick="setType('income')" id="btnInc" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase text-slate-400">Revenu</button>
                        </div>

                        <div class="space-y-4">
                            <input type="hidden" id="edit-id">
                            <input type="text" id="desc" placeholder="Objet" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-indigo-100">
                            <input type="number" id="amount" placeholder="0.00 ‚Ç¨" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-2xl border-none outline-none">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="transaction-date" class="p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">

                                <input type="checkbox" id="is-recurring" onchange="updateRecurVisuel()" class="w-6 h-6 accent-indigo-600 rounded-lg cursor-pointer">
                            </div>

                            <button onclick="saveTransaction()" id="submit-btn" class="w-full py-5 rounded-3xl text-white font-black bg-indigo-600 shadow-lg text-sm uppercase mt-2">Valider</button>
                            <button onclick="resetForm()" id="cancel-btn" class="hidden w-full py-2 text-slate-400 font-bold uppercase text-[10px]">Annuler</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white rounded-[2rem] shadow-sm border p-3 mb-4 sticky top-2 z-10">
                        <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="üîç Rechercher..." class="w-full p-3 bg-slate-50 rounded-2xl font-bold text-sm border-none outline-none mb-3">
                        <div class="flex gap-2 overflow-x-auto no-scrollbar items-center pb-1">
                            <button onclick="resetFilters()" class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-slate-100 text-slate-400 rounded-full font-bold">‚úï</button>
                            <button onclick="toggleFilter('type', 'expense')" class="filter-tag" data-filter="type-expense">D√©penses</button>
                            <button onclick="toggleFilter('type', 'income')" class="filter-tag" data-filter="type-income">Revenus</button>
                            <button onclick="toggleFilter('recurring', 'true')" class="filter-tag" data-filter="recurring-true">üîÑ Abos</button>
                            <div id="category-filters" class="flex gap-2"></div>
                        </div>
                    </div>

                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden min-h-[500px]">
                        <table class="w-full text-left">
                            <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display:none;">

            <h2 class="text-xl font-black mb-6 text-center uppercase">Configuration</h2>
            <div class="space-y-5">
                <div><label class="text-[10px] font-black text-slate-400 uppercase">üí∞ Solde initial</label>

                <div><label class="text-[10px] font-black text-slate-400 uppercase">üìâ Limite budget</label>

                <button onclick="saveSettings()" class="w-full p-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs">Sauver</button>
                <button onclick="toggleSettingsModal(false)" class="w-full text-[10px] font-bold text-slate-400 uppercase tracking-widest">Fermer</button>
            </div>
        </div>

    <div id="report-modal" class="modal-overlay" style="display:none;">
        <div class="p-6 bg-white rounded-[3rem] border w-full max-w-lg mx-4 flex flex-col max-h-[90vh]">

            <div class="overflow-y-auto space-y-6 px-2">

                <div id="report-tops" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="bg-slate-50 p-4 rounded-[2rem] border h-[250px]"><canvas id="reportChart"></canvas></div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="exportToPDF()" class="bg-rose-100 text-rose-600 p-4 rounded-2xl font-black text-[10px] uppercase">PDF</button>
                    <button onclick="exportToCSV()" class="bg-emerald-100 text-emerald-600 p-4 rounded-2xl font-black text-[10px] uppercase">CSV</button>
                </div>
            </div>
            <button onclick="toggleModal(false)" class="w-full mt-4 bg-slate-900 text-white py-4 rounded-3xl font-black uppercase text-xs">Fermer</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay" style="display:none;">
        <div class="p-8 bg-white rounded-[3rem] shadow-2xl border w-full max-w-sm mx-4 text-center">
            <h2 class="text-xl font-black mb-6 uppercase">Profil</h2>
            <div id="profile-preview" class="w-24 h-24 rounded-3xl bg-indigo-100 mx-auto mb-6 overflow-hidden border-4 border-indigo-50 flex items-center justify-center"></div>
            <div class="space-y-3">
                <input type="text" id="profile-name-input" placeholder="Pseudo" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none">
                <label class="block w-full p-3 bg-indigo-50 text-indigo-600 rounded-2xl font-black text-[10px] uppercase cursor-pointer">üì∑ Photo
                    <input type="file" id="profile-file-input" accept="image/*" class="hidden" onchange="previewProfileImage(event)">
                </label>
                <input type="password" id="new-pw" placeholder="Nouveau mdp" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none">
            </div>
            <div class="grid grid-cols-2 gap-2 mt-6">
                <button onclick="toggleProfileModal(false)" class="p-4 bg-slate-100 rounded-2xl font-bold text-xs">Annuler</button>
                <button onclick="saveProfile()" class="p-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase shadow-lg">Sauver</button>

    <div id="subscriptions-modal" class="modal-overlay" style="display:none;">

            <h2 class="text-xl font-black mb-4 uppercase text-center text-purple-600">üì± Abonnements</h2>
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-purple-50 p-4 rounded-2xl text-center"><p class="text-[9px] font-black uppercase">Actifs</p><p class="text-2xl font-black text-purple-600" id="subs-count">0</p></div>
                <div class="bg-rose-50 p-4 rounded-2xl text-center"><p class="text-[9px] font-black uppercase">Mois</p><p class="text-2xl font-black text-rose-600" id="subs-monthly">0‚Ç¨</p></div>
                <div class="bg-orange-50 p-4 rounded-2xl text-center"><p class="text-[9px] font-black uppercase">An</p><p class="text-2xl font-black text-orange-600" id="subs-yearly">0‚Ç¨</p></div>
            </div>
            <div id="subscriptions-list" class="space-y-3 mb-6"></div>
            <button onclick="generateRecurringTransactions()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg mb-2">üîÑ G√©n√©rer ce mois</button>
            <button onclick="toggleSubscriptionsModal(false)" class="w-full bg-slate-100 text-slate-600 py-3 rounded-2xl font-bold text-xs uppercase">Fermer</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxBlFg_z1gWM-O9lHH0UdqLmqRyno7Eys",
            authDomain: "budget-20988.firebaseapp.com",
            databaseURL: "https://budget-20988-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "budget-20988",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let transactions = [], initialBalance = 0, budgetLimit = 0, reportChart = null, currentType = 'expense', userProfile = { name: "", icon: "üë§", emailPath: "" };
        let evolutionChart = null, activeFilters = { type: [], recurring: [], category: [], search: "" };
        const cats = { 
            expense: ["Alimentation", "Loisirs", "Logement", "Transport", "Sant√©", "Abonnements", "Cadeau", "Autre"], 
            income: ["Salaire", "Virement", "Cadeau", "Autre"] 
        };

        // AUTH & REALTIME
        auth.onAuthStateChanged(user => {
            if (user) {
                const path = user.email.replace(/\./g, ',');
                userProfile.emailPath = path;
                db.ref(`profiles/${path}`).on('value', snap => {
                    userProfile = { ...snap.val() || { name: user.email.split('@')[0], icon: "üë§" }, emailPath: path };
                    updateHeader();
                });
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                
                db.ref('data').on('value', snap => {
                    const data = snap.val() || {};
                    initialBalance = parseFloat(data.initialBalance) || 0;
                    budgetLimit = parseFloat(data.budgetLimit) || 0;
                    transactions = Object.values(data.transactions || {}).filter(t => t && t.id).sort((a,b) => b.id - a.id);
                    updateUI();
                    updateEvolutionChart();
                });

                // NOTIFICATIONS COLLABORATIVES
                db.ref('data/transactions').on('child_changed', (snapshot) => {
                    const val = snapshot.val();
                    if (val && val.lastModifiedBy && val.lastModifiedBy !== userProfile.name) {
                        if (Date.now() - val.lastModifiedAt < 10000) { 
                            showNotificationToast(val.lastModifiedBy, val.description);
                        }
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function updateUI() {
            const list = document.getElementById('transactionList');
            let tInc = 0, tExp = 0, monthExp = 0;
            const nowIso = new Date().toISOString().slice(0,7);
            list.innerHTML = "";

            let filtered = transactions.filter(t => {
                if (activeFilters.search && !t.description.toLowerCase().includes(activeFilters.search.toLowerCase())) return false;
                if (activeFilters.type.length > 0) {
                    if (activeFilters.type.includes('expense') && t.amount >= 0) return false;
                    if (activeFilters.type.includes('income') && t.amount < 0) return false;
                }
                if (activeFilters.recurring.length > 0 && !t.isRecurring) return false;
                if (activeFilters.category.length > 0 && !activeFilters.category.includes(t.category)) return false;
                return true;
            });

            filtered.forEach(t => {
                const icon = (t.authorIcon && t.authorIcon.includes('data:image')) ? `<img src="${t.authorIcon}" class="list-avatar">` : `<span>${t.authorIcon || 'üë§'}</span>`;
                const recBadge = t.isRecurring ? `<span class="recurring-badge ml-2">üîÑ R√âCURRENT</span>` : "";

                list.innerHTML += `<tr><td class="p-4">
                    <div class="font-black text-[13px] text-slate-700 uppercase leading-none">${t.description}${recBadge}</div>
                    <div class="text-[9px] text-slate-400 font-bold uppercase mt-1">${t.date} ‚Ä¢ ${icon} ${t.author} <span class="cat-tag">${t.category}</span></div>
                    </td><td class="p-4 text-right">
                    <div class="font-black text-sm ${t.amount < 0 ? 'text-rose-500' : 'text-emerald-500'}">${t.amount.toLocaleString()}‚Ç¨</div>
                    <div class="flex justify-end gap-3 mt-1 opacity-10 hover:opacity-100 transition-opacity"><button onclick="editTx(${t.id})">‚úèÔ∏è</button><button onclick="deleteTx(${t.id})">üóëÔ∏è</button></div>
                    </td></tr>`;
            });

            transactions.forEach(t => {
                if(t.amount > 0) tInc += t.amount; else tExp += Math.abs(t.amount);
                if(t.iso && t.iso.includes(nowIso) && t.amount < 0) monthExp += Math.abs(t.amount);
            });
            
            document.getElementById('totalBalance').innerText = (initialBalance + tInc - tExp).toLocaleString() + " ‚Ç¨";
            document.getElementById('totalIncomes').innerText = tInc.toLocaleString() + " ‚Ç¨";
            document.getElementById('totalExpenses').innerText = tExp.toLocaleString() + " ‚Ç¨";

            const p = budgetLimit > 0 ? Math.min((monthExp / budgetLimit) * 100, 100) : 0;
            document.getElementById('budget-progress-bar').style.width = p + '%';
            document.getElementById('budget-text-alert').innerText = `${Math.round(monthExp).toLocaleString()} / ${budgetLimit.toLocaleString()} ‚Ç¨`;
            updateCategoryFilters();
        }

        // FILTRES
        function applyFilters() { activeFilters.search = document.getElementById('search-input').value; updateUI(); }
        function toggleFilter(type, value) {
            const key = `${type}-${value}`, btn = document.querySelector(`[data-filter="${key}"]`);
            if (activeFilters[type].includes(value)) { activeFilters[type] = activeFilters[type].filter(v => v !== value); btn.classList.remove('active'); }
            else { activeFilters[type].push(value); btn.classList.add('active'); }
            updateUI();
        }
        function resetFilters() {
            activeFilters = { type: [], recurring: [], category: [], search: "" };
            document.getElementById('search-input').value = "";
            document.querySelectorAll('.filter-tag').forEach(btn => btn.classList.remove('active'));
            updateUI();
        }
        function updateCategoryFilters() {
            const allCats = [...new Set(transactions.map(t => t.category))].sort();
            const container = document.getElementById('category-filters');
            container.innerHTML = allCats.map(cat => `<button onclick="toggleFilter('category', '${cat}')" class="filter-tag" data-filter="category-${cat}">${cat}</button>`).join('');
            activeFilters.category.forEach(cat => { const btn = document.querySelector(`[data-filter="category-${cat}"]`); if(btn) btn.classList.add('active'); });
        }

        // ACTIONS
        function saveTransaction() {
            const d = document.getElementById('desc').value, a = parseFloat(document.getElementById('amount').value),
                  dt = document.getElementById('transaction-date').value, id = document.getElementById('edit-id').value,
                  isRec = document.getElementById('is-recurring').checked;
            if(!d || isNaN(a) || !dt) return;
            const isEdit = !!id, txId = id ? parseInt(id) : Date.now();
            const tx = {
                id: txId,
                date: new Date(dt+'T12:00:00').toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}),
                iso: new Date(dt+'T12:00:00').toISOString(),
                description: d,
                amount: currentType === 'expense' ? -Math.abs(a) : Math.abs(a),
                category: document.getElementById('category').value,
                isRecurring: isRec,
                author: isEdit ? (transactions.find(t => t.id == id)?.author || userProfile.name) : userProfile.name,
                authorIcon: isEdit ? (transactions.find(t => t.id == id)?.authorIcon || userProfile.icon) : userProfile.icon,
                lastModifiedBy: userProfile.name,
                lastModifiedAt: firebase.database.ServerValue.TIMESTAMP 
            };
            db.ref(`data/transactions/${tx.id}`).set(tx).then(() => { showToast("S√âCURIS√â"); resetForm(); });
        }

        function editTx(id) {
            const t = transactions.find(x => x.id === id); if(!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('desc').value = t.description;
            document.getElementById('amount').value = Math.abs(t.amount);
            document.getElementById('transaction-date').value = t.iso.split('T')[0];
            document.getElementById('is-recurring').checked = t.isRecurring || false;
            updateRecurVisuel(); setType(t.amount < 0 ? 'expense' : 'income');
            document.getElementById('category').value = t.category;
            document.getElementById('submit-btn').innerText = "SAUVER";
            document.getElementById('cancel-btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('desc').value = ""; document.getElementById('amount').value = ""; 
            document.getElementById('is-recurring').checked = false; updateRecurVisuel();
            document.getElementById('submit-btn').innerText = "VALIDER"; document.getElementById('cancel-btn').classList.add('hidden');
        }

        // CHARTS & UTILS
        function updateEvolutionChart() {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            const months = [], balances = [];
            for (let i = 5; i >= 0; i--) {
                const d = new Date(); d.setMonth(d.getMonth() - i);
                const monthKey = d.toISOString().slice(0, 7);
                months.push(d.toLocaleDateString('fr-FR', { month: 'short' }));
                let current = initialBalance;
                transactions.forEach(t => { if(t.iso && t.iso.slice(0, 7) <= monthKey) current += t.amount; });
                balances.push(current);
            }
            if(evolutionChart) evolutionChart.destroy();
            evolutionChart = new Chart(ctx, { type: 'line', data: { labels: months, datasets: [{ data: balances, borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.4 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }});
        }

        function showNotificationToast(user, desc) {
            const t = document.createElement('div');
            t.className = "fixed top-4 left-4 right-4 md:left-1/2 md:-translate-x-1/2 bg-white text-slate-800 px-6 py-4 rounded-2xl shadow-2xl border-l-4 border-indigo-500 z-[99999] flex items-center gap-4 animate-bounce-in";
            t.innerHTML = `<div class="bg-indigo-100 p-2 rounded-full">‚úèÔ∏è</div><div><p class="text-[10px] font-black text-slate-400 uppercase">Modif par ${user}</p><p class="text-sm font-bold truncate max-w-[200px]">${desc}</p></div>`;
            document.body.appendChild(t); setTimeout(() => t.remove(), 4000);
        }

        function generateRecurringTransactions() {
            const recurring = transactions.filter(t => t.isRecurring), now = new Date(), month = now.toISOString().slice(0, 7);
            let gen = 0;
            recurring.forEach(t => {
                const exists = transactions.some(tx => tx.description === t.description && tx.iso && tx.iso.includes(month) && tx.id !== t.id);
                if (!exists) {
                    const n = { id: Date.now()+Math.random(), date: now.toLocaleDateString('fr-FR', {day:'2-digit', month:'short'}), iso: now.toISOString(), description: t.description, amount: t.amount, category: t.category, author: userProfile.name, authorIcon: userProfile.icon, isRecurring: false, lastModifiedBy: userProfile.name, lastModifiedAt: firebase.database.ServerValue.TIMESTAMP };
                    db.ref(`data/transactions/${n.id}`).set(n); gen++;
                }
            });
            showToast(gen > 0 ? `${gen} ajout√©s` : "D√©j√† √† jour"); toggleSubscriptionsModal(false);
        }

        // FONCTIONS STANDARDS CONSERV√âES
        function setType(t) { currentType = t; document.getElementById('category').innerHTML = cats[t].map(c => `<option value="${c}">${c}</option>`).join(''); document.getElementById('btnExp').className = t==='expense'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; document.getElementById('btnInc').className = t==='income'?'flex-1 py-3 bg-white border rounded-xl font-black text-[10px] uppercase shadow-sm':'flex-1 py-3 text-slate-400 font-black text-[10px] uppercase'; }
        function showToast(m) { const t = document.createElement('div'); t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-2 rounded-full text-[9px] font-black z-[99999]"; t.innerText = m; document.body.appendChild(t); setTimeout(() => t.remove(), 2000); }
        function toggleModal(s) { document.getElementById('report-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('report-month-picker').value = new Date().toISOString().slice(0,7); generateMonthlyReport(); } }
        function toggleSettingsModal(s) { document.getElementById('settings-modal').style.display = s ? 'flex' : 'none'; if(s) { document.getElementById('setting-initial-balance').value = initialBalance; document.getElementById('setting-budget-limit').value = budgetLimit; } }
        function saveSettings() { db.ref('data').update({ initialBalance: parseFloat(document.getElementById('setting-initial-balance').value)||0, budgetLimit: parseFloat(document.getElementById('setting-budget-limit').value)||0 }).then(() => { showToast("R√âGLAGES SAUV√âS"); toggleSettingsModal(false); }); }
        function deleteTx(id) { if(confirm("Supprimer ?")) db.ref(`data/transactions/${id}`).remove(); }
        function updateRecurVisuel() { document.getElementById('recurrence-indicator').classList.toggle('hidden', !document.getElementById('is-recurring').checked); }
        function updateHeader() { document.getElementById('current-user-display').innerText = userProfile.name; document.getElementById('user-icon-badge').innerHTML = userProfile.icon.includes('data:image') ? `<img src="${userProfile.icon}">` : userProfile.icon; }
        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('email-input').value, document.getElementById('password-input').value); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function toggleProfileModal(s) { document.getElementById('profile-modal').style.display = s ? 'flex' : 'none'; if(s) document.getElementById('profile-name-input').value = userProfile.name; }
        function previewProfileImage(e) { const reader = new FileReader(); reader.onload = () => { document.getElementById('profile-preview').innerHTML = `<img src="${reader.result}" class="w-full h-full object-cover">`; userProfile.temp = reader.result; }; reader.readAsDataURL(e.target.files[0]); }
        function saveProfile() {
            const up = { name: document.getElementById('profile-name-input').value }; if(userProfile.temp) up.icon = userProfile.temp;
            db.ref(`profiles/${userProfile.emailPath}`).update(up).then(() => { const pw = document.getElementById('new-pw').value; if(pw) auth.currentUser.updatePassword(pw); toggleProfileModal(false); showToast("PROFIL OK"); });
        }
        function toggleSubscriptionsModal(show) { document.getElementById('subscriptions-modal').style.display = show ? 'flex' : 'none'; if (show) updateSubscriptionsDashboard(); }
        function updateSubscriptionsDashboard() {
            const recurring = transactions.filter(t => t.isRecurring), monthlyTotal = recurring.reduce((sum, t) => sum + Math.abs(t.amount), 0);
            document.getElementById('subs-count').innerText = recurring.length; document.getElementById('subs-monthly').innerText = monthlyTotal.toLocaleString() + '‚Ç¨'; document.getElementById('subs-yearly').innerText = (monthlyTotal * 12).toLocaleString() + '‚Ç¨';
            const list = document.getElementById('subscriptions-list'); list.innerHTML = recurring.map(t => `<div class="bg-slate-50 p-4 rounded-2xl border flex justify-between"><div><div class="font-black text-sm">${t.description}</div><div class="text-[8px] uppercase text-slate-400">${t.author}</div></div><div class="text-right font-black text-rose-500">${t.amount}‚Ç¨</div></div>`).join('') || '<p class="text-center text-xs py-4">Aucun abonnement</p>';
        }
        function exportToCSV() {
            const picker = document.getElementById('report-month-picker').value, filtered = transactions.filter(t => t.iso.includes(picker));
            let csv = "\uFEFFDate;Objet;Cat;Montant\n"; filtered.forEach(t => { csv += `${t.date};${t.description};${t.category};${t.amount}\n`; });
            const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); link.download = `Budget_${picker}.csv`; link.click();
        }
        function exportToPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF(), picker = document.getElementById('report-month-picker').value;
            doc.text(`Budget - ${picker}`, 14, 20);
            const rows = transactions.filter(t => t.iso.includes(picker)).map(t => [t.date, t.description, t.category, `${t.amount}‚Ç¨`]);
            doc.autoTable({ startY: 30, head: [['Date', 'Objet', 'Cat', 'Montant']], body: rows });
            doc.save(`Budget_${picker}.pdf`);
        }
        function generateMonthlyReport() {
            const picker = document.getElementById('report-month-picker').value, filtered = transactions.filter(t => t.iso.includes(picker));
            let inc = 0, exp = 0, catsData = {};
            filtered.forEach(t => { if(t.amount > 0) inc += t.amount; else { exp += Math.abs(t.amount); catsData[t.category] = (catsData[t.category] || 0) + Math.abs(t.amount); }});
            document.getElementById('report-summary').innerHTML = `<div class="bg-emerald-50 p-2 rounded-xl text-xs font-bold">+${inc}‚Ç¨</div><div class="bg-rose-50 p-2 rounded-xl text-xs font-bold">-${exp}‚Ç¨</div><div class="bg-indigo-50 p-2 rounded-xl text-xs font-bold">${inc-exp}‚Ç¨</div>`;
            const ctx = document.getElementById('reportChart').getContext('2d');
            if(reportChart) reportChart.destroy();
            reportChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(catsData), datasets: [{ data: Object.values(catsData), backgroundColor: ['#6366f1', '#f59e0b', '#10b981', '#ef4444'] }] }, options: { maintainAspectRatio: false }});
        }

        // ENREGISTREMENT PWA SERVICE WORKER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error', err));
            });
        }

        window.onload = () => { setType('expense'); document.getElementById('transaction-date').valueAsDate = new Date(); };
    </script>
</body>
